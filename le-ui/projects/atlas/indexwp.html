<!DOCTYPE html>
<html class="no-js" lang="en" id="ng-app" data-ng-app="Atlas">
    <head runat="server">
        <base href="/atlas/" />
        <title>Lattice Engines</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="/assets/images/favicon.ico"
        />
    </head>
    <body
        id="body"
        data-ng-controller="MainController"
        class="lp not-initialized"
    >
        <div
            aria-hidden="true"
            role="dialog"
            tabindex="-1"
            id="modalContainer"
            class="modal fade"
        ></div>
        <div id="outer-wrap">
            <div id="inner-wrap">
                <nav id="nav" class="primary-nav" role="navigation">
                    <div ui-view="sidebar"></div>
                </nav>

                <section id="main" role="main" class="main-content">
                    <div id="mainView">
                        <div ui-view="header" id="mainHeaderView"></div>
                        <!-- <div ui-view="summary" id="mainSummaryView"></div> -->
                        <div ui-view="subsummary" id="subSummaryView"></div>
                        <div ui-view="banner" id="mainInfoView"></div>
                        <div ui-view="notice" id="mainNoticeView"></div>
                        <div ui-view="main" id="mainContentView"></div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
