<section class="container marketo-container">

  <div class="row">
  		<div class="header">
  			<h2> Lattice Import Field Mapping </h2>
  			<label> Only models which you have activated can score. Models can be activated from My Models. </label>
  		</div>
  		<div class="body">
			<table class="marketo-default-table">
				<thead>
					<tr>
						<th class="right-adjusted">
							Model Fields
						</th>
						<th>
							Marketo Fields
						</th>
					</tr>
					<tr>
				</thead>
			  	<tbody>
			  		<tr ng-repeat="primaryField in $ctrl.primaryFields.primaryFields">
			  			<td class="right-adjusted">
			  				{{primaryField.displayName}}
		  				</td>
		  				<td>
							<select class="form-control" ng-class="{'required': true && !$ctrl.fieldsMapping[primaryField.fieldName]}" ng-options="field.apiName as field.displayName for field in $ctrl.marketoFields" ng-model="$ctrl.fieldsMapping[primaryField.fieldName]" ng-change="$ctrl.updateMarketoScoringMatchFields(primaryField, field)">
                   			</select>
		  				</td>
			  		</tr>
			  		<tr style="height: 46px;">
			  			<!-- EMPTY ROW -->
			  			<td class="right-adjusted"> </td>
			  			<td> </td>
			  			<!-- EMPTY ROW -->
			  		</tr> 
			  		<tr ng-repeat="scoringField in $ctrl.scoringFields.fields" ng-if="!scoringField.isPrimary">
			  			<td class="right-adjusted">
			  				{{scoringField.displayName}}
		  				</td>
		  				<td>
							<select class="form-control" ng-class="{'required': false}" ng-options="field.apiName as field.displayName for field in $ctrl.marketoFields" ng-model="$ctrl.fieldsMapping[scoringField.fieldName]" ng-change="$ctrl.updateMarketoScoringMatchFields(scoringField, field)">
                   			</select>
		  				</td>
			  		</tr>
				</tbody>
			</table>
		</div>
		<div class="marketo-footer">
			<a class="pull-left" ui-sref="home.marketosettings.scoring({credentialId: $ctrl.credentialId})">
				<button class="button blue-button"> 
					Back
				</button>
			</a>
			<button class="pull-right button orange-button" ng-click="$ctrl.createOrUpdateScoringRequest()"> 
				Save & Continue
			</button>
		</div>
  </div>

</section>
