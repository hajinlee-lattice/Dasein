<div class="modal-dialog" data-ng-controller="DeleteSegmentController">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">{{ResourceUtility.getString('SEGMENT_DELETE_TITLE')}}</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="twelve columns">
              <p>{{ResourceUtility.getString('SEGMENT_DELETE_LABEL1')}}: {{displayName}}?</p>
                <div class="row alert-holder">
                  <div id="deleteModelError" class="alert alert-danger">
                    {{deleteSegmentErrorMessage}}
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="six columns">
              <button class="button gray-button block-button" type="button" data-ng-click="cancelClick()">{{ResourceUtility.getString('BUTTON_CANCEL_LABEL')}}</button>
            </div>
            <div class="six columns">
              <a class="button orange-button block-button" href="#" data-ng-click="deleteSegmentClick($event)">{{ResourceUtility.getString('SEGMENT_DELETE_TITLE')}}</a>
            </div>
          </div>
        </div>
    </div>
</div>
