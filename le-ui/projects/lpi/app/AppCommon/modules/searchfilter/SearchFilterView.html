<div class="select-menu ng-search open-absolute">
    <input 
        type="text" 
        class="form-control" 
        placeholder="Search" 
        ng-model="query" 
        ng-show="visible"
        ng-change="resetCurrentPage()"
        autofocus
    />
    <a class="button icon-button white-button" ng-click="clickToggle()">
        <span class="fa fa-search" ng-show="!visible"></span>
        <span class="fa fa-times" ng-show="visible"></span>
    </a>
</div>
