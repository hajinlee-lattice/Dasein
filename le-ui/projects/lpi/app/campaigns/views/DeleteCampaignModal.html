<div class="modal-dialog delete-campaign-modal" data-ng-controller="DeleteCampaignController">

  <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title ng-binding">Delete Campaign</h4>
      </div>
      <div class="modal-body">
        <div class="row">

          <div class="twelve columns">
            <p class="ng-binding">Are you sure you want to delete this campaign?</p>
            <div class="row alert-holder">
              <div id="deleteCampaignError" class="alert alert-danger ng-binding" style="display: none;"></div>
            </div>
          </div><!-- End .twelve -->

        </div>
      </div>
      <div class="modal-footer">
        <div class="row">

          <div class="six columns">
            <button class="button gray-button block-button ng-binding" type="button" data-ng-click="cancelClick()">Cancel</button>
          </div>
          <div class="six columns">
            <a class="button orange-button block-button ng-binding" href="#" data-ng-click="deleteCampaignClick($event)">Delete Campaign</a>
          </div>

        </div>
      </div>
  </div>

</div>
