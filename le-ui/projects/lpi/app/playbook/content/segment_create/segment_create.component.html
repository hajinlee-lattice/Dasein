<div class="playbook-ratings playbook-content container" ng-class="{'dashboard-content': vm.stateParams.section && vm.stateParams.section.indexOf('dashboard.') !== -1}">
    <form name="rating_form">
        <div class="header">
            <h2>Segment
<!--                 <span class="more-info">&#105;
                    <div class="tooltip_">
                        <div class="cover">
                            <h3>Stuff about ratings</h3>
                            <p>
                                Rating stuff long text or something here
                            </p>
                        </div>
                    </div>
                </span>
 -->            </h2>
        </div>
        <div class="content-body">
            <div class="filters">
                <div class="ng-search">
                <input type="text" class="form-control" placeholder="Search {{vm.segments.length}} Segments" ng-model="vm.search" />
                    <a class="button icon-button white-button" ng-click="vm.search.length ? vm.search = '' : ''">
                        <span class="fa fa-search" ng-show="!vm.search.length"></span>
                        <span class="fa fa-times" ng-show="vm.search.length"></span>
                    </a>
                </div>
            </div>
            <ul class="list">
                <li class="item header rating_">
                    <ul>
                        <li class="name">Segment</li>
                        <li class="accounts">Accounts</li> 
                        <li class="contacts">Contacts</li>
                    </ul>
                </li>
                <li 
                    ng-repeat="segment in (filteredList = (vm.segments | filter: vm.searchFields)) | startFrom: (vm.currentPage - 1) * vm.pageSize | limitTo: vm.pageSize" 
                    ng-class="{'selected': vm.stored.segment_selection == segment.name}"
                    ng-disabled="vm.block_user"
                    class="item rating_"
                    ng-if="filteredList.length">
                    <ul>
                        <li class="segment">
                            <input 
                                type="radio" 
                                id="{{segment.name}}" 
                                name="{{segment.name}}" 
                                ng-value="segment.name"
                                ng-change="vm.checkValid(rating_form)"
                                ng-click="vm.saveSegment(segment)"
                                ng-model="vm.stored.segment_selection" />
                            <label for="{{segment.name}}">{{segment.display_name}}</label>
                        </li>
                        <li class="accounts">
                            <label for="{{segment.name}}">{{segment.accounts||0|number}}</label>
                        </li>
                        <li class="contacts">
                            <label for="{{segment.name}}">{{segment.contacts||0|number}}</label>
                        </li>
                    </ul>
                </li>
                <li class="item centered-info-message" ng-if="!filteredList.length">
                    No Segments Found
                </li>
            </ul>
            <div class="pd-pagination-container-margin-top pull-right" ng-if="(filteredList.length / vm.pageSize) > 0">
                <pd-pagination-controls
                    current="vm.currentPage"
                    max="filteredList.length / vm.pageSize">
                </pd-pagination-controls>
            </div>
        </div>
    </form>
</div>
