<div class="modal-header">
    <h3 class="modal-title">Session Inactivity Warning</h3>
</div>
<div class="modal-body" ng-hide="sessionExpired">
    Your session is about to expire due to inactivity. Please click OK to continue the session
</div>
<div class="modal-body" ng-show="sessionExpired">
    Your session has expired due to inactivity
</div>
<div class="modal-footer">
	<div class="row">
		<div class="six columns offset-six">
    		<button class="btn btn-primary" ng-click="refreshSession()">OK</button>
    	</div>
    </div>
</div>
