<style type="text/css">
	section.custom-fields td select {
	    font-size: 1.3em;
	    border: 1px solid #bbb;
	    color: #666;
	    padding: 6px;
	}
	div.error-message {
	    width: 600px;
	    margin: 0 auto 2em;
	    overflow: hidden;
	    height: 2.4em;
	    background: #f03213;
	    color: white;
	    font-size: 1.2em;
	    padding: 0.5em;
	}
</style>
<section class="container row custom-fields">
	<div class="error-message text-center" ng-show="vm.errors">
		<div>{{ vm.errors }}</div>
	</div>

	<div class="six columns offset-three">

		<p ng-hide="vm.errors">{{ResourceUtility.getString('MODEL_COLUMNS_CSV_LABEL_DISPLAYING')}}&nbsp;{{ vm.data.length }}.</p>

		<table ng-hide="vm.errors" class="unstyled">
			<thead>
				<tr>
					<th>{{ResourceUtility.getString('MODEL_COLUMNS_CSV_LABEL_FIELDNAME')}}</th>
					<th>{{ResourceUtility.getString('MODEL_COLUMNS_CSV_LABEL_TYPE')}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in vm.data">
					<td>
						<label class="form-control" for="columnType_{{$index}}">{{ item.columnName }}</label>
					</td>
					<td>
						<select class="custom-select" name="columnType_{{$index}}" ng-model="item.columnType" value="{{item.columnType}}">
							<option value="STRING" selected>Text</option>
							<option value="DOUBLE">Number</option>
							<option value="BOOLEAN">Boolean</option>
						</select>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="row">
			<div class="six columns offset-two" ng-if="vm.errors">
				<button ui-sref="home.models.import" class="button gray-button block-button" type="button">
					{{ResourceUtility.getString('MODEL_COLUMNS_CSV_BUTTON_BACK')}}
				</button>
			</div>
			<div class="six columns" ng-hide="vm.errors">
				<button ui-sref="home.models.import" class="button gray-button block-button" type="button">
					{{ResourceUtility.getString('MODEL_COLUMNS_CSV_BUTTON_BACK')}}
				</button>
			</div>
			<div class="six columns" ng-hide="vm.errors">
				<button ng-click="vm.csvSubmitColumns($event)" class="button orange-button block-button" type="button">
					{{ResourceUtility.getString('MODEL_COLUMNS_CSV_BUTTON_NEXT')}}
				</button>
			</div>
		</div>

	</div>
</section>
