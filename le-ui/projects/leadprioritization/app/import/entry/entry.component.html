<section class="container data-import" ng-controller="ImportEntry as vm">
  <div class="row">
    <div class="columns eight offset-two box-outline">
      <div class="section-header">
        <h4>Upload File</h4>
      </div>
      <hr />
      <div class="section-body with-padding">

        <div class="button-tabs">
          <div class="button account {{ vm.goState == 'accounts' ? 'blue' : 'white' }}-button" ng-click="vm.goState = 'accounts';" ui-sref="home.import.entry.accounts">
            <span>Accounts</span>
          </div>
          <div class="button account {{ vm.goState == 'accountfields' ? 'blue' : 'white' }}-button" ng-click="vm.goState = 'accountfields';" ui-sref="home.import.entry.accountfields">
            <span>Account <br/>Custom Fields</span>
          </div>
          <div class="button contact {{ vm.goState == 'contacts' ? 'blue' : 'white' }}-button" ng-click="vm.goState = 'contacts';" ui-sref="home.import.entry.contacts">
            <span>Contacts</span>
          </div>
          <div class="button contact {{ vm.goState == 'contactfields' ? 'blue' : 'white' }}-button" ng-click="vm.goState = 'contactfields';" ui-sref="home.import.entry.contactfields">
            <span>Contact <br/>Custom Fields</span>
          </div>
          <div class="button eloqua {{ vm.goState == 'eloquoa' ? 'blue' : 'white' }}-button" ng-click="vm.goState = 'eloquoa';" ui-sref="home.import.entry.eloquoa">
            <span>Eloquoa <br/>Engagements</span>
          </div>
        </div>

        <div class="import-additional-info" ui-view="entry_content"></div>

        <div 
            file-uploader-container
            label="Select and Upload File"
            params="vm.params"
            input-name="csvFileName"
            info-template="vm.params.infoTemplate"
            file-select="vm.fileSelect(fileName)"
            file-load="vm.fileLoad(headers)"
            file-done="vm.fileDone(result)"
            file-cancel="vm.fileCancel()"
            class="form-group file-upload" 
            ng-class="{ 'has-error' : uploadForm.csvFileName.$invalid && !uploadForm.modelDisplayName.$pristine, 'is-pristine' : uploadForm.csvFileName.$pristine }">
        </div>
      </div>
      <hr />
      <div class="container section-actions row form-actions">
        <div class="pull-left">
            <button 
                type="button" 
                class="button white-button block-button"
                ui-sref="home.import.entry">
              Back
            </button>
        </div>

        <div class="pull-right">
            <button 
                type="button" 
                class="button blue-button"
                ng-disabled="!vm.goState"
                ng-click="vm.click()">
              Next, Configure the Import
            </button>
        </div>
      </div>
    </div>
  </div>
</section>
