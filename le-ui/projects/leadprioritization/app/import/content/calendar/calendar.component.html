<section class="container data-import import-calendar file-import-content">
    <div class="row">
        <div class="columns eight offset-two box-outline">
            <div class="section-header">
                <h4>Business Calendar</h4>
            </div>
            <hr />

            <div class="calander-container">
                <h5>
                    Please enter your business calendar so we can build accurate time based analytics.
                </h5>

                <ul class="nth-day-picker" ng-init="nthMapping = nthMapping || {}">
                    <li class="nth">
                        <select
                        class="form-control"
                        name="nth"
                        ng-model="nthMapping.nth"
                        ng-change="vm.changeNth(nthMapping)"
                        value="">
                            <option value="" hidden disabled>nth</option>
                            <option value="1st">1st</option>
                            <option value="2nd">2nd</option>
                            <option value="3rd">3rd</option>
                            <option value="4th">4th</option>
                        </select>
                    </li>
                    <li class="day">
                        <select
                        class="form-control"
                        name="day"
                        ng-model="nthMapping.day"
                        ng-change="vm.changeNth(nthMapping)"
                        value="">
                            <option value="" hidden disabled>Day</option>
                            <option value="Sunday">Sunday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                        </select>
                    </li>
                    <li>of</li>
                    <li class="month">
                        <select
                        class="form-control"
                        name="month"
                        ng-model="nthMapping.month"
                        ng-change="vm.changeNth(nthMapping)"
                        value="">
                            <option value="" hidden disabled>Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </li>
                </ul>

                <div class="fancy-or" data-content="or"></div>

                <ul class="month-picker">
                    <li><div ng-click="vm.selectDate('01-01')" ng-class="{active: vm.selectedDate == '01-01'}">Jan</div></li>
                    <li><div ng-click="vm.selectDate('02-01')" ng-class="{active: vm.selectedDate == '02-01'}">Feb</div></li>
                    <li><div ng-click="vm.selectDate('03-01')" ng-class="{active: vm.selectedDate == '03-01'}">Mar</div></li>
                    <li><div ng-click="vm.selectDate('04-01')" ng-class="{active: vm.selectedDate == '04-01'}">Apr</div></li>
                    <li><div ng-click="vm.selectDate('05-01')" ng-class="{active: vm.selectedDate == '05-01'}">May</div></li>
                    <li><div ng-click="vm.selectDate('06-01')" ng-class="{active: vm.selectedDate == '06-01'}">Jun</div></li>
                    <li><div ng-click="vm.selectDate('07-01')" ng-class="{active: vm.selectedDate == '07-01'}">Jul</div></li>
                    <li><div ng-click="vm.selectDate('08-01')" ng-class="{active: vm.selectedDate == '08-01'}">Aug</div></li>
                    <li><div ng-click="vm.selectDate('09-01')" ng-class="{active: vm.selectedDate == '09-01'}">Sep</div></li>
                    <li><div ng-click="vm.selectDate('10-01')" ng-class="{active: vm.selectedDate == '10-01'}">Oct</div></li>
                    <li><div ng-click="vm.selectDate('11-01')" ng-class="{active: vm.selectedDate == '11-01'}">Nov</div></li>
                    <li><div ng-click="vm.selectDate('12-01')" ng-class="{active: vm.selectedDate == '12-01'}">Dec</div></li>
                </ul>

                <div id="datepicker"></div>

                <div class="quarter-picker-container">
                    <h5>Which month per quarter has 5 weeks?</h5>
                    <ul class="quarter-picker">
                        <li><div ng-click="vm.selectQuarter('1st')" ng-class="{active: vm.selectedQuarter == '1st'}">1st</div></li>
                        <li><div ng-click="vm.selectQuarter('2nd')" ng-class="{active: vm.selectedQuarter == '2nd'}">2nd</div></li>
                        <li><div ng-click="vm.selectQuarter('3rd')" ng-class="{active: vm.selectedQuarter == '3rd'}">3rd</div></li>
                    </ul>
                </div>
            </div>

            <hr />
            <div class="container section-actions row form-actions">
                <div class="pull-left">
                    <button class="button white-button block-button" ui-sref="home.import.entry.product_hierarchy">Back</button>
                </div>
                <div class="pull-right">
                    <button class="button white-button" ng-disabled="!vm.calendar" ui-sref="home.import.data.product_hierarchy.ids">Next</button>
                </div>
            </div>
        </div>
    </div>
</section>
