<div class="import-accountid container file-import-content">
    <div class="header">
        <h2>Account IDs</h2>
    </div>
    <p>Please provide unique identifier attribute Lattice platform should use to de-duplicate your account records.  The data provided in this file will override the existing data.</p>

    <div class="id-options" ng-if="!vm.state.accountDedupeField">
        <div class="id-options-item">
            <div ng-init="fieldMapping = vm.idFieldMapping">
                <label for="dedupeField">Unique Identifier</label>
               <!--  <select id="dedupeField" class="form-control"
                    ng-model="vm.state.selectedField"
                    ng-disabled="vm.state.dedupeType !== 'custom'"
                    ng-options="f as f for f in vm.state.fields">
                    <option ng-if="!vm.state.selectedField" ng-selected="!vm.state.accountDedupeField" value="">Select an Unique Identifier</option>
                </select> -->
                <select class="form-control"
                ng-model="fieldMapping.userField"
                ng-change="vm.changeLatticeField(fieldMapping)"
	            ng-class="{'required': true}" >
			    <option value="{{ fieldMapping.userField }}"
						ng-selected="true">
					{{ vm.AvailableFields.length === 0  ? '-- No Fields Available --' : fieldMapping.userField }}
				</option>
                <option value="{{ AvailableField }}"
						ng-repeat="AvailableField in vm.AvailableFields"
						>
					{{ AvailableField }}
				</option>
               </select>
            </div>
        </div>
    </div>
    <div class="row" ng-if="vm.state.accountDedupeField">
        <div>
            <label for="dedupeField">Unique Identifier</label>
            <input id="dedupeField" type="text" value="{{::vm.state.accountDedupeField}}" disabled></input>
        </div>
    </div>
</div>
