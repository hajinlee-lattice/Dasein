<div class="container" data-ng-controller="ModelListController">

    <section id="main-content" class="container">

        <div class="row twelve columns">        
            <div data-ng-show="loading">
                <div class="loader"> </div>
                <h2 class="text-center">{{::ResourceUtility.getString('GENERAL_LOADING')}}</h2>
            </div>

            <div class="no-models text-center" data-ng-show="showNoModels">
                <h2>{{::ResourceUtility.getString('MODEL_LIST_NO_MODELs')}}</h2>
            </div>
        </div>

        <div class="row" data-ng-hide="showNoModels || loading">
            <div class="twelve columns list-header">
                <div class="pull-left number-of-items" ng-if="totalLength">
                    <!--{{::ResourceUtility.getString('MODEL_LIST_TOTAL_MODELS', [totalLength, activeLength])}}-->
                    <span class="badge blue-badge">Total: {{totalLength}}</span>,&nbsp;
                    <span class="badge grey-badge">Active: {{activeLength}} / {{totalLength - activeLength}}</span>
                </div>

                <div class="pull-right" style="width: 20em;">
                    <label for="">Create Model:&nbsp;&nbsp;</label>
                    <button ui-sref="home.models.import" type="button" class="button icon-button orange-button create-model">CSV</button>/
                    <button ui-sref="home.models.pmml" type="button" class="button icon-button orange-button create-model">PMML</button>
                </div>
            </div>
        </div>

        <div class="row" data-ng-hide="showNoModels || loading">
            <div id="modelListContainer" class="twelve columns model-list"></div>
        </div>

    </section>

</div>
