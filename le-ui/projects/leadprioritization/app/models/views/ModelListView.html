<div class="container" data-ng-controller="ModelListController">

    <section id="main-content" class="container">

        <div class="row twelve columns">        
            <div data-ng-show="loading">
                <div class="loader"> </div>
                <h2 class="text-center">{{ResourceUtility.getString('GENERAL_LOADING')}}</h2>
            </div>

            <div class="no-models text-center" data-ng-show="showNoModels">
                <h2>{{ResourceUtility.getString('MODEL_LIST_NO_MODELs')}}</h2>
            </div>
        </div>

        <div class="row" data-ng-hide="showNoModels || loading">
            <div class="twelve columns">
                {{ResourceUtility.getString('MODEL_LIST_TOTAL_MODELS', [length])}}
                <button ui-sref="home.models.import" type="button" class="button orange-button pull-right create-model">Create Model</button>
            </div>
        </div>

        <div class="row" data-ng-hide="showNoModels || loading" style="margin-top:1em;">
            <div id="modelListContainer" class="twelve columns model-list"></div>
        </div>

    </section>

</div>
