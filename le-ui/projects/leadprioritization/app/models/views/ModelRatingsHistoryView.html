<section id="ModelRatingsHistoryView" class="model-ratings container">

    <div class="row">
        <div class="ten columns offset-one">

            <ul class="tabs_">
                <li ui-sref="home.model.ratings({ modelId: '{{ vm.modelId | escape }}' })">Rating Setup</li>
                <li class="active">History</li>
            </ul>

            <ul class="history-list">

            	<li ng-repeat="configuration in vm.historicalBuckets">
		            <div class="chart-header clearfix">
		                <!-- <div class="list-data pull-left">Created by: bnguyen@lattice-engines.com</div> -->
		                <div class="list-data pull-right">Published on: {{configuration[0].creation_timestamp | date : 'MMM d, y h:mm:ss a'}}</div>
		            </div><!-- End .chart-header -->
		            <ul class="bucket-tiles published">
		            	<li ng-repeat="bucket in configuration">
		                    <div class="bucket-label">{{bucket.name}}</div>
		                    <dl>
		                        <dt>Lift</dt>
		                        <dd class="lift">{{Math.max(bucket.lift).toFixed(1);}}x</dd>
		                        <dt>Score Range</dt>
		                        <dd>{{bucket.left_bound_score}}-{{bucket.right_bound_score}}</dd>
		                    </dl>
		                </li>
		            </ul><!-- End .bucket-tiles -->
		        </li>

		    </ul><!-- End .history -->

        </div><!-- End .twelve.columns -->
    </div><!-- End .row -->

</section>
