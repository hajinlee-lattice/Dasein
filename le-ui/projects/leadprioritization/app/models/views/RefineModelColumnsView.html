<section id="main-content" class="container review-model">

    <div class="row">
        <div class="twelve columns list-header">
            <div class="pull-left number-of-items">5,000 of 25,000 columns excluded</div>
        </div>
    </div>

    <div class="row">
        <div class="twelve columns list-header">
            All Warnings | <a href="javascript:void(0)">Custom Fields</a> | <a href="javascript:void(0)">Lattice Data Cloud</a>
        </div>
    </div>

    <div class="row">
        <div id="" class="twelve columns model-list">

        	<table>
                <thead>
                  <tr>
                    <th>Exclude</th>
                    <th>Columns</th>
                    <th>Warning Type</th>
                    <th>Description</th>
                    <th>&nbsp;</th>
                    <!-- <th>{{ResourceUtility.getString('MODEL_LIST_MODEL_STATUS')}}</th> -->
                  </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="columnWarning in vm.columnWarnings">
                        <td>
                            <input type="checkbox" id="" />
                        </td>
                        <td>{{columnWarning.flaggedItemCount}}</td>
                        <td>{{vm.ruleNameToDataRules[columnWarning.dataRuleName].displayName}}</td>
                        <td>{{vm.ruleNameToDataRules[columnWarning.dataRuleName].description}}</td>
                        <td><i class="fa fa-angle-double-down fa-lg"></i></td>
                    </tr>
                 </tbody>
            </table>

        </div>
    </div>

</section>
