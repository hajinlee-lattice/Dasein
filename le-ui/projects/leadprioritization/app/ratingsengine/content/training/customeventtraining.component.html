<section class="container setup-import" style="margin-top: 0px">

    <div class="ratingengine-training playbook-content container">
        <div class="inner-container">
            <form name="uploadForm">
            
                <div class="header">
                    <h2>How do you want to train the model?</h2>
                </div>

                <div class="row" style="margin:15px 0px">
                    <span style="font-size:12px;"> Upload a CSV file containing one record per account/contact, a column for the predictive event (i.e. product purchase), and additional columns for any predictive attributes that you want to use that will be available for scoring. </span>
                </div>

                <div 
                    file-uploader-container
                    label="Select and Upload File"
                    params="vm.params"
                    input-name="csvFileName"
                    file-select="vm.fileSelect(fileName)"
                    file-load="vm.fileLoad(headers)"
                    file-done="vm.fileDone(result)"
                    file-cancel="vm.fileCancel()"
                    tooltip-side="bottom"
                    class="form-group file-upload" 
                    ng-class="{ 'has-error' : uploadForm.csvFileName.$invalid && !uploadForm.modelDisplayName.$pristine, 'is-pristine' : uploadForm.csvFileName.$pristine }">
                </div>

                <div class="row" style="margin-top:25px">
                    <span> Account Model Training Options </span>
                </div>

                <div class="row">
                    <label id="oneLeadPerDomainCheckbox">
                        <input type="checkbox" id="cbox1" data-ng-checked="vm.modelTrainingOptions.deduplicationType == 'ONELEADPERDOMAIN'" ng-click="vm.setTrainingOptions('deduplicationType')"> One record per account
                    </label><br />
                    <label id="includePersonalEmailDomainsCheckbox">
                        <input type="checkbox" id="cbox2" data-ng-checked="!vm.modelTrainingOptions.excludePublicDomains" ng-click="vm.setTrainingOptions('excludePublicDomains')"> Include personal email domains 
                    </label><br />
                    <label id="transformationGroup">
                        <input type="checkbox" id="cbox3" data-ng-checked="!vm.modelTrainingOptions.transformationGroup" ng-click="vm.setTrainingOptions('transformationGroup')"> Use curated attributes 
                    </label><br />
                </div>
            </form>
        </div>
    </div>
</section>
