<ul class="filters" ng-mouseleave="$ctrl.filters.showFilterBy = false">
    <li class="query">
        <div class="ng-search">
            <a class="button icon-button white-button" ng-click="$ctrl.filters.queryText.length ? $ctrl.filters.queryText = null : ''">
                <span class="fa fa-search" ng-show="!$ctrl.query.length && !$ctrl.queryInProgress"></span>
                <span class="fa fa-times" ng-show="$ctrl.query.length && !$ctrl.queryInProgress"></span>
                <span class="fa fa-spinner fa-pulse fa-fw" ng-show="$ctrl.queryInProgress"></span>
            </a>
            <input type="text" class="form-control" placeholder="Search" ng-model="$ctrl.filters.queryText" ng-change="$ctrl.filters.currentPage = 1" />
        </div>
    </li>
</ul>
