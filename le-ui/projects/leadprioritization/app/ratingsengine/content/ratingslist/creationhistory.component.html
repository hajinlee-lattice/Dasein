<section id="main-content" class="container">

    <table>
    	<thead>
    		<tr>
    			<th>Rating Engine</th>
    			<th>Created By</th>
    			<th>Internal ID</th>
    			<th>Created On</th>
    			<th>Status</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr ng-repeat="rating in vm.current.ratings">
    			<td>{{rating.displayName}}</td>
    			<td>{{rating.createdBy}}</td>
    			<td>{{rating.id}}</td>
    			<td>{{rating.created | date}}</td>
    			<td>{{rating.status}}</td>
    		</tr>
    	</tbody>
    </table>
    
    <div class="pull-right" ng-init="pagesize = 10; current = 1" ng-show="max > 1">
        <pd-pagination-controls current="current" max="vm.current.ratings.length / pagesize">
        </pd-pagination-controls>
    </div>

</section>
