<div class="select-menu" tooltip="{{ tooltip }}">
    <button 
            ng-if="label"
            type="button"
            class="button icon-button {{ class }}"
            ng-click="click()"
            ui-sref="{{ sref || '.' }}"
            ng-class="{ 'open': visible, 'no-label': !label }">
        <span ng-if="labelIcon" class="label-icon fa {{ labelIcon }}"></span>
        {{ label }}
    </button
    ><button 
            type="button"
            class="button {{ iconclass }}"
            ng-click="toggle($event)" 
            ng-class="{ 'open': visible }">
            {{ iconlabel }}<span ng-if="iconlabel">&nbsp;&nbsp;</span>
        <span class="{{ icon || 'fa fa-chevron-down' }}" ng-class="{ 'fa-rotate-180': visible && iconrotate }"></span>
    </button>
    <ul class="model-menu" ng-show="visible" ng-click="visible = !visible">
        <li 
            class="{{ item.class }}"  
            ng-repeat="item in items"
            ui-sref="{{ item.sref || '.' }}"
            ng-click="item.click()"
            ng-if="item.if == undefined ? true : item.if"
        >
            <a href="{{ item.href || 'javascript:void(0)' }}" ng-if="item.label">
                {{ item.label }}
                <i class="{{ item.icon }}" ng-if="item.icon"></i>
            </a>
        </li>
    </ul>
</div>
