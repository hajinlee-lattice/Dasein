<div class="tp-attribute-pane">
    <h5>Attributes</h5>
    <div class="control">
        <select ng-model="selected" class="form-control" ng-options="item for item in entities"></select>
        <input type="text" placeholder="Search" class="form-control" ng-model="search.name" />
    </div>
    <ul>
        <attribute-draggable ng-repeat="a in opts[selected] | filter: search" attribute="a"></attribute-draggable>
    </ul>
    <div class="resize-handle" ng-mousedown="eleMouseDown($event)"></div>
</div>
