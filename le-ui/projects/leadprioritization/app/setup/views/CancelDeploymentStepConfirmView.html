<div class="modal-dialog modal-sm" data-ng-controller="CancelDeploymentStepController">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">{{ResourceUtility.getString('SETUP_CANCEL_CONFIRM_TITLE')}}</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="twelve columns">
              <p>{{confirmContent}}</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="six columns">
              <button id="cancel-deployment-step-no" class="button gray-button block-button" type="button" data-ng-click="noClicked()">{{ResourceUtility.getString('BUTTON_NO_LABEL')}}</button>
            </div>
            <div class="six columns">
              <a id="cancel-deployment-step-yes" class="button orange-button block-button" href="#" data-ng-click="yesClicked($event)">{{ResourceUtility.getString('BUTTON_YES_LABEL')}}</a>
            </div>
          </div>
        </div>
    </div>
</div>
