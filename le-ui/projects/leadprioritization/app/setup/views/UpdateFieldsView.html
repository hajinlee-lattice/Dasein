<div class="modal-dialog modal-sm" data-ng-controller="UpdateFieldsController">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">{{ResourceUtility.getString('UPDATE_FIELDS_TITLE')}}</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <form class="col-sm-12 text-center">
                    <form name="form-group">
                        <label class="control-table ng-binding">Please Confirm & Enter New Model Name</label>
                        <input name="modelname" type="text" class="form-control {{ modelNameInvalid ? 'error' : '' }}" ng-maxlength="35" data-ng-model="modelName">
                    </form>
                    <div class="row alert-holder">
                        <div id="updateFieldsError" class="alert-danger">
                            {{updateFieldsErrorMessage}}
                        </div>
                        <div ng-messages="form-group.modelname.$error" role="alert">
                            <div class="alert-danger" ng-message="maxlength">Max length here is 35</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="button blue-button" type="button" data-ng-click="cancelClicked()">{{ResourceUtility.getString('BUTTON_CANCEL_LABEL')}}</button>
            <a class="button orange-button" href="#" data-ng-click="updateFieldsClicked($event)">{{ResourceUtility.getString('BUTTON_CLONE_AND_REMODEL_LABEL')}}</a>
        </div>
    </div>
</div>
