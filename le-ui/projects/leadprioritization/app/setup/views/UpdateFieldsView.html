<div class="modal-dialog modal-sm" data-ng-controller="UpdateFieldsController">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">{{ResourceUtility.getString('UPDATE_FIELDS_TITLE')}}</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <div class="form-group">
                        <label class="control-table ng-binding">Please Confirm & Enter New Model Name</label>
                        <input type="text" class="form-control {{ modelNameInvalid ? 'error' : '' }}" data-ng-model="modelName">
                    </div>
                    <div class="row alert-holder">
                        <div id="updateFieldsError" class="alert alert-danger">
                            {{updateFieldsErrorMessage}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="button blue-button" type="button" data-ng-click="cancelClicked()">{{ResourceUtility.getString('BUTTON_CANCEL_LABEL')}}</button>
            <a class="button orange-button" href="#" data-ng-click="updateFieldsClicked($event)">{{ResourceUtility.getString('UPDATE_FIELDS_CONFIRM')}}</a>
        </div>
    </div>
</div>
