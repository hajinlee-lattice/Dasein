<div class="enrichment-container">
    <section id="main-content" class="container">
        <div class="status-alert-box {{vm.status_alert.type}}" ng-show="vm.status_alert.show">
            <div class="icon"></div>
            <div class="message" ng-bind-html="vm.status_alert.message">
            </div>
            <i class="close fa fa-times" ng-click="vm.closeStatusMessage()"></i>
        </div>
        <div class="subheader-container">
            <ul class="subheader">
                <li class="query">
                    <div class="ng-search">
                        <input type="text" class="form-control" placeholder="Search all {{filteredList.length|number}} attributes" ng-model="vm.query" ng-change="vm.metadata.current = 1" />
                        <a class="button icon-button white-button" ng-click="vm.query.length ? vm.query = null : ''">
                            <span class="fa fa-search" ng-show="!vm.query.length"></span>
                            <span class="fa fa-times" ng-show="vm.query.length"></span>
                        </a>
                    </div>
                </li>
                <li class="categories">
                    <select class="form-control" ng-model="vm.categoryOption" ng-options="value as value for (key, value) in vm.categories" ng-change="vm.changeCategory(); vm.metadata.current = 1;">
                        <option value="">{{vm.category ? vm.label.categories_see_all : vm.label.categories_select_all}}</option>
                    </select>
                </li>
                <li class="menu" ng-click="vm.clickPaginate()">
                    <a class="button icon-button white-button" ng-click="SortOrder = (SortOrder == 'FieldName' ? '-FieldName' : 'FieldName'); vm.metadata.current = 1;" ng-init="SortOrder = 'FieldName';">
                        <span class="fa fa-sort-alpha-{{ SortOrder == 'FieldName' ? 'asc' : 'desc' }}"></span>
                    </a>
                    <a ng-if="vm.enable_grid" class="button icon-button white-button" ng-click="vm.view = (vm.view === 'list' ? 'grid' : 'list')">
                        <span class="fa {{(vm.view === 'list' ? 'fa-th-large' : 'fa-th-list')}}"></span>
                    </a>
                </li>
            </ul>
            <!--
            <ul class="subheader"  ng-animate-children="true">
                <li class="totals">
                    <ul>
                        <li>
                            {{vm.label.total}} <em class="badge">{{(vm.selectedTotal = vm.enrichments | filter: {'IsSelected': true}).length}} / {{vm.generalSelectLimit}}</em>
                        </li>
                        <li>
                            {{vm.label.premium}} <em class="badge">{{(vm.premiumTotal = vm.enrichments | filter: {'IsSelected': true, 'IsPremium': true}).length}} / {{vm.premiumSelectLimit}}</em>
                        </li>
                    </ul>
                </li>
                <li class="download">
                    <a href="/files/enrichment/lead/downloadcsv?onlySelectedAttributes={{vm.metadata.selectedToggle}}&Authorization={{vm.authToken}}" class="button icon-button blue-button"><span class="fa fa-download"></span></a>
                </li>
                <li class="save">
                    <button class="button orange-button" ng-disabled="vm.saveDisabled" ng-click="vm.saveSelected()">{{vm.label.button_save}}</button>
                </li>
            </ul>
            -->
        </div>
        <div class="row required-fields-pagination" ng-init="vm.metadata.current = 1" ng-show="vm.max > 1">
            <div class="twelve columns">
                <pd-pagination-controls 
                        ng-click="vm.clickPaginate()"
                        current="vm.metadata.current" 
                        max="vm.max = filteredList.length / vm.pagesize">
                </pd-pagination-controls>
            </div>
        </div>
        <ul class="enrichments {{vm.view}}" data-across="{{vm.across}}">
            <li class="box category-{{vm.categoryClass(enrichment.Category)}} ngAnimate" 
            ng-repeat="enrichment in (filteredList = (vm.enrichments 
            | filter: vm.query
            | orderBy: SortOrder
            | filter: { 'Category': vm.category || '', 'IsSelected': (!vm.metadata.selectedToggle ? '' : true) })) 
            | startFrom: (vm.metadata.current - 1) * vm.pagesize 
            | limitTo: vm.pagesize" 
            ng-class="{'active': enrichment.IsSelected}">
                <div class="box-inner">
                    <div class="header">
                        <div class="ico ico-light-gray ico-light-gray-from-black ico-attr-{{vm.categoryClass(enrichment.Category)}}"></div>
                        <ul class="categories">
                            <li ng-if="enrichment.Category">{{enrichment.Category}}</li>
                            <li>Sub Category</li>
                        </ul>
                        <ul class="tags">
                            <li ng-if="enrichment.IsPremium" class="premium">premium</li>
                        </ul>
                        <h2>
                            <strong>{{enrichment.DisplayName}}</strong>
                        </h2>
                    </div>
                    <p class="description">{{enrichment.Description}}</p>
                    <div class="controls">
                        <div class="field-type">
                            <strong>Field Type</strong>
                            <em>{{vm.fieldType(enrichment.FieldType)}}</em>
                        </div>
                        <div class="toggle">
                            <button class="button" 
                                    ng-class="{'msg': enrichment.button_msg, 'error': enrichment.button_error, 'xis-dirty': enrichment.IsDirty, 'selected': enrichment.IsSelected}" 
                                    ng-click="enrichment.WasDirty = enrichment.IsDirty || false; enrichment.IsDirty = true; enrichment.IsSelected = !enrichment.IsSelected; vm.selectEnrichment(enrichment)">
                                <span>{{!enrichment.IsSelected ? enrichment.button_select || vm.label.button_select : (enrichment.IsDirty ? vm.label.button_deselect : vm.label.button_selected)}}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </li>
            <li ng-show="!filteredList.length">
              <h2>{{vm.label.no_results}}</h2>
            </li>
        </ul>
        <div class="row required-fields-pagination" ng-init="vm.metadata.current = 1" ng-show="vm.max > 1">
            <div class="twelve columns">
                <pd-pagination-controls 
                        ng-click="vm.clickPaginate()"
                        current="vm.metadata.current" 
                        max="vm.max = filteredList.length / vm.pagesize">
                </pd-pagination-controls>
            </div>
        </div>

    </section>
</div>
