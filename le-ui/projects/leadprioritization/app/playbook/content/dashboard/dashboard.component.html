<section class="container playbook" ng-controller="PlaybookDashboard as vm">
  <div class="row">
    <div class="columns twelve box-outline">
      <div class="section-header">
        <h4>{{ vm.play.display_name }}</h4>
        Created by someone on <time>{{vm.play.timestamp|date:'M/d/yyyy \'at\' h:mm:ssa'}}</time>
      </div>
      <hr />
      <div class="section-body with-padding row">
        <div class="columns ten wizard-content" ui-view="wizard_content">
            <a ui-sref="home.playbook.wizard.settings({play_name: vm.play.name})">temp edit link</a>
            <pre>{{vm.play|json}}</pre>
        </div>
      </div>
      <div class="container section-actions row form-actions">
        <div ui-view="wizard_controls"></div>
      </div>
    </div>
  </div>
</section>
