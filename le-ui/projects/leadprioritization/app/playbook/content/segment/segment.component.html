<div class="playbook-segment container">
    <div class="header">
        <h2>Segment
            <span class="more-info">&#105;
                <div class="tooltip_">
                    <div class="cover">
                        <h3>Stuff about segments</h3>
                        <p>
                            Segemwnts stuff long text or something here
                        </p>
                    </div>
                </div>
            </span>
        </h2>
    </div>
    <div class="content-body">
        <div class="filters">
            <div class="ng-search">
            <input type="text" class="form-control" placeholder="Search {{vm.segments.length}} Segments" ng-model="search" />
                <a class="button icon-button white-button" ng-click="search.length ? search = '' : ''">
                    <span class="fa fa-search" ng-show="!search.length"></span>
                    <span class="fa fa-times" ng-show="search.length"></span>
                </a>
            </div>
        </div>
        <ul class="list">
            <li class="item header segment">
                <ul>
                    <li class="name">Segment</li>
                    <li class="accounts">Accounts</li>
                    <li class="contacts">Contacts</li>
                    <li class="lift">Lift</li>
                </ul>
            </li>
            <li ng-repeat="segment in vm.segments | filter: {'Name': search}" class="item segment">
                <ul>
                    <li class="name"><input type="radio" id="segment{{$index}}" name="segment" ng-model="vm.segmentSelection" value="{{segment.Name}}" /><label for="segment{{$index}}">{{segment.Name}}</label></li>
                    <li class="accounts">{{segment.Accounts|number}}</li>
                    <li class="contacts">{{segment.Contacts|number}}</li>
                    <li class="lift">{{segment.Lift.toFixed(1)}}x</li>
                </ul>
            </li>
        </ul>
    </div>
</div>
