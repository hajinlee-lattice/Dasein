<div class="lookup-summary">
    <div class="container">
        <div class="row">
            <div class="columns twelve lookup-response-area">
                <label><span>Score:</span>{{ vm.response.score }}</label>
                <label><span>Score Timestamp:</span>{{ vm.response.timestamp }}</label>
                <label><span>Warnings:</span><pre ng-bind-html="vm.warnings"></pre></label>
            </div>
        </div>
    </div>
</div>
