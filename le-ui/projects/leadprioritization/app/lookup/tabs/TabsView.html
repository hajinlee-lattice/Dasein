<div class="container lookup-summary">
    <div class="row">
        <div class="columns twelve">
            <div class="lookup-back" ui-sref="home.lookup.form"><ico class="fa fa-arrow-left"></ico>NEW LOOKUP</div>
            <ul class="lookup-tabs noselect">
                <li ui-sref="home.lookup.tabs.attr" ui-sref-active-eq="active">
                    Attributes <span ng-if="vm.store.count > 0">( {{ vm.store.count | number }} )</span>
                </li>
                <!--li ui-sref="home.lookup.tabs.response" ui-sref-active-eq="active">
                    API Response
                </li-->
                <li ui-sref="home.lookup.tabs.matching" ui-sref-active-eq="active">
                    Matching Logic
                </li>
            </ul>
            <div class="lookup-summary-info">
                <h4>{{ vm.ldc_name }}</h4> 
                <div class="lookup-response-elapsed">
                    Time Elapsed: {{ vm.elapsedTime | number }} MS
                </div>
            </div>
        </div>
    </div>
</div>
