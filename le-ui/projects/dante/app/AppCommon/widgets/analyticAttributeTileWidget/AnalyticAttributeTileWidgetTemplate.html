<div class="analytic-attribute-tile {{aboveAverageLift ? 'attr-lift-positive': 'attr-lift-negative'}}" data-ng-controller="AnalyticAttributeTileWidgetController">
    <img class="analytic-attribute-tile-icon" src="assets/images/{{icon}}.png" />
    <div class="analytic-attribute-tile-position">
        <div class="float-right" data-ng-show="data.Lift">
            <div class="lift-container"  data-ng-show="showLift">
                <div class="lift-super-label">CONVERTS</div>
                <div class="lift">{{data.Lift}}</div>
                <div class="lift-sub-label">{{ResourceUtility.getString('LIFT_SUB_LABEL')}}</div>
            </div>
            <div data-ng-show="!showLift">
                <div class="lift-indicator-above" data-ng-show="aboveAverageLift">
                    <div class="lift-image fa fa-caret-up"></div>
                    <div class="lift-image-description">{{ResourceUtility.getString('LIFT_ABOVE_AVERAGE')}}</div>
                </div>
                <div class="lift-indicator-below" data-ng-show="!aboveAverageLift">
                    <div class="lift-image fa fa-caret-down"></div>
                    <div class="lift-image-description">{{ResourceUtility.getString('LIFT_BELOW_AVERAGE')}}</div>
                </div>
            </div>
        </div>
      
        <div class="analytic-attribute-heading">{{data.DisplayName}}</div>
        
        <div class="analytic-attribute-description" data-ng-show="data.Description">
            {{data.Description}}
        </div>

        <div class="analytic-attribute-title">{{data.BucketName}}</div>
    </div>
</div>
