<div data-ng-controller="CollapsiblePanelWidgetController">
    <div class='collapsible-panel-container'>
    <div class='collapsible-panel-header' data-ng-click="panelClicked()">
        <span class='collapsible-panel-title-container'>{{panelTitle}}</span>
        <span class="collapsible-panel-button float-left fa {{panelOpen ? 'fa-chevron-up' : 'fa-chevron-down'}}"></span>
    </div>
    <div class='js-collapsible-panel-content collapsible-panel-content'></div>
</div>
</div>
