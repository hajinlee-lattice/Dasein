<section data-ng-controller="PlayListTileWidgetController" class="tile-flip-container dante-play-tile-container" data-ng-click="playNameClicked()">
<div class="tile-flipper">
<div class="dante-play-tile">
    <div class="dante-play-tile-content">
                
        <div class="dante-play-tile-header">
            <span> </span> <!-- Empty span so ellipsis will be correct color in IE (see DEF-6421) -->
            <div class="icon pt-{{tileData.PlayType}} play-type-icon" data-ng-show="tileData.PlayType"></div>
            {{tileData.Name}}
        </div>
        <div class="js-dante-play-tile-score dante-play-tile-score" data-ng-class="noScoreClass"> </div>
        
        <div>
            <div class="dante-play-tile-metric-container" data-ng-show="showLift && tileData.Lift">
                <div class="dante-play-tile-metric">
                    <p class="dante-play-tile-metric-value">
                        {{tileData.Lift}}
                    </p>
                    <p class="dante-play-tile-metric-label uppercase">
                        {{tileData.LiftDisplayKey}}
                    </p>
                </div>
            </div>
                
            <div class="dante-play-tile-metric-container" data-ng-show="tileData.ActiveDays">
                <div class="dante-play-tile-metric">
                    <p class="dante-play-tile-metric-value">
                        {{tileData.ActiveDays}}
                    </p>
                    <p class="dante-play-tile-metric-label uppercase">
                        {{tileData.ActiveDaysDisplayKey}}
                    </p>
                </div>
            </div>
                
            <div class="dante-play-tile-metric-container" data-ng-show="tileData.Revenue">
                <div class="dante-play-tile-metric">
                    <p class="dante-play-tile-metric-value">
                        {{tileData.Revenue}}
                    </p>
                    <p class="dante-play-tile-metric-label uppercase">
                        {{tileData.RevenueDisplayKey}}
                    </p>
                </div>
            </div>
        </div>
        <p class="dante-play-tile-description">
            {{tileData.Objective}}
        </p>
    </div>   
</div>
</div>
</section>
