<div data-ng-controller="PlayDetailsTileWidgetController" class="dante-play-details-nav-tile {{isSelected ? 'dante-play-details-nav-tile-selected' : ''}}" data-ng-show="tileData.IsActive" data-ng-click="playNameClicked()">
    <div class="dante-play-tile-header">
        <span> </span> <!-- Empty span so ellipsis will be correct color in IE (see DEF-6421) -->
        <div class="icon pt-{{tileData.PlayType}} play-type-icon"></div>
        {{tileData.Name}}
    </div>
    <div class="js-dante-play-details-nav-tile-score dante-play-details-nav-tile-score float-left" data-ng-show="showScore">
        
    </div>
    <div class='dante-play-details-nav-tile-selected-arrow float-right' data-ng-show="isSelected"></div>
    <div class='float-right'>
        <div class="dante-play-details-tile-metric-container" data-ng-show="tileData.Lift">
            <div class="dante-play-tile-metric">
                <p class="dante-play-tile-metric-value">
                    {{tileData.Lift}}
                </p>
                <p class="dante-play-tile-metric-label">
                    {{tileData.LiftDisplayKey}}
                </p>
            </div>
        </div>
                        
        <div class="dante-play-details-tile-metric-container" data-ng-show="tileData.ActiveDays">
            <div class="dante-play-tile-metric">
                <p class="dante-play-tile-metric-value">
                    {{tileData.ActiveDays}}
                </p>
                <p class="dante-play-tile-metric-label">
                    {{tileData.ActiveDaysDisplayKey}}
                </p>
            </div>
        </div>
                        
        <div class="dante-play-details-tile-metric-container" data-ng-show="tileData.Revenue">
            <div class="dante-play-tile-metric">
                <p class="dante-play-tile-metric-value">
                    {{tileData.Revenue}}
                </p>
                <p class="dante-play-tile-metric-label">
                    {{tileData.RevenueDisplayKey}}
                </p>
            </div>
        </div>
    </div>
</div>
