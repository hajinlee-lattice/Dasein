<div class="ph-chart-container">
	<button type="button" class="prev-button"
		ng-click="PurchaseHistoryTimelineVm.handlePeriodRangeClick(-1)"
		ng-disabled="periodStartIndex === 0">
		<span>Previous</span>
	</button>
	<div id="ph-chart" class="ph-chart"></div>
	<button type="button" class="next-button"
		ng-click="PurchaseHistoryTimelineVm.handlePeriodRangeClick(1)"
		ng-disabled="(periodStartIndex + 1) > max">
		<span>Next</span>
	</button>
</div>
