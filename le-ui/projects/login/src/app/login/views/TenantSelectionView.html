<div id="tenantSelectionFormContainer" class="modal-dialog modal-sm" data-ng-controller="TenantSelectionController">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{ResourceUtility.getString("TENANT_SELECTION_FORM_TITLE")}}</h4>
        </div>
        <div class="modal-body">
            <select id="tenantSelectionInput" data-ng-model="select_value" data-ng-change="handleTenantSelected()">
                <option data-ng-repeat="tenant in tenantList" value="{{tenant.Identifier}}">{{tenant.DisplayName}}</option>
            </select>
        </div>
    </div>
</div>
