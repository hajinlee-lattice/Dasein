<div data-ng-controller="ArcChartWidgetController">
    <div data-arc-chart 
         data-chart-size="{{ChartSize}}" 
         data-chart-value="{{ChartValue}}" 
         data-chart-total="{{ChartTotal}}" 
         data-chart-color="{{ChartColor}}" 
         data-chart-label="{{ChartLabel}}"></div>
</div>
