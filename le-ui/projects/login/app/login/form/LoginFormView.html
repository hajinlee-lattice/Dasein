<div class="messaging success-messaging" data-ng-show="vm.showSuccessMessage">
    <p>{{vm.successMessage}}</p>
</div>

<div class="messaging error-messaging" ng-if="vm.showLoginError">
    <button class="button link-button close-button" ng-click="vm.showLoginError = false;"><i class="fa fa-times"></i></button>
    <span><i class="fa fa-exclamation-circle"></i> {{vm.loginErrorMessage}}</span>
</div>
<form class="form form-signin" name="login-form" ng-if="vm.visible">
    <div class="form-group">
        <label>{{vm.ResourceUtility.getString('LOGIN_USERNAME')}}</label>
        <input  type="text" 
                id="username" 
                autocomplete="on" 
                name="le-login_username"
                data-ng-model="vm.username" 
                data-ng-enter="vm.loginClick()" 
                title="{{vm.ResourceUtility.getString('LOGIN_USERNAME')}}"
                class="form-control {{vm.usernameInvalid ? 'error' : ''}}" 
                autofocus>
    </div>
    <div class="form-group">
        <label>{{vm.ResourceUtility.getString('LOGIN_PASSWORD')}}</label>
        <input  type="password"  
                id="password"
                name="le-login_password"
                autocomplete="on" 
                data-ng-model="vm.password" 
                data-ng-enter="vm.loginClick()" 
                title="{{vm.ResourceUtility.getString('LOGIN_PASSWORD')}}" 
                class="form-control {{vm.passwordInvalid ? 'error' : ''}}">
    </div>
    <div class="form-actions">
        <button 
                id="loginButton" 
                type="submit" 
                data-ng-click="vm.loginClick()" 
                class="button orange-button"
                ng-disabled="vm.loginInProgress">
            {{vm.ResourceUtility.getString('LOGIN_LABEL')}}
        </button>
        <i ng-show="vm.loginInProgress" class="fa fa-spinner fa-pulse fa-fw"></i>
        <div class="secondary-actions">
            <a href="javascript:void(0)" data-ng-click="vm.forgotPasswordClick($event)">
                {{vm.ResourceUtility.getString('LOGIN_FORGOT_PASSWORD_LABEL')}}
            </a>
        </div>
    </div>
    <p class="footer smallest login-footer">Â© {{vm.copyrightString}}
        <a href="http://lattice-engines.com/about/privacy-policy">
            {{vm.ResourceUtility.getString('HEADER_PRIVACY_POLICY')}}
        </a>
    </p>

</form>
