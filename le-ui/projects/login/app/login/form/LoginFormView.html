<div class="messaging success-messaging" data-ng-show="showSuccessMessage">
    <p>{{successMessage}}</p>
</div>
<div class="messaging error-messaging" data-ng-show="showLoginError">
    <button class="button link-button close-button" data-ng-click="showLoginError = false;"><i class="fa fa-times"></i></button>
    <span><i class="fa fa-exclamation-circle"></i> {{loginErrorMessage}}</span>
</div>
<form class="form form-signin" name="login-form">
    <div class="form-group">
        <label>{{ResourceUtility.getString('LOGIN_USERNAME')}}</label>
        <input  type="text" 
                id="username" 
                autocomplete="on" 
                name="le-login_username"
                data-ng-model="username" data-ng-enter="loginClick()" 
                title="{{ResourceUtility.getString('LOGIN_USERNAME')}}"
                class="form-control {{usernameInvalid ? 'error' : ''}}" 
                autofocus>
    </div>
    <div class="form-group">
        <label>{{ResourceUtility.getString('LOGIN_PASSWORD')}}</label>
        <input  type="password"  
                id="password"
                name="le-login_password"
                autocomplete="on" 
                data-ng-model="password" 
                data-ng-enter="loginClick()" 
                title="{{ResourceUtility.getString('LOGIN_PASSWORD')}}" 
                class="form-control {{passwordInvalid ? 'error' : ''}}">
    </div>
    <div class="form-actions">
        <button 
                id="loginButton" 
                type="submit" 
                data-ng-click="loginClick()" 
                class="button orange-button"
                ng-disabled="loginInProgress">
            {{ResourceUtility.getString('LOGIN_LABEL')}}
        </button>
        <i ng-show="loginInProgress" class="fa fa-spinner fa-pulse fa-fw"></i>
        <div class="secondary-actions">
            <a data-toggle="modal" href="javascript:void(0);" data-ng-click="forgotPasswordClick($event)">
                {{ResourceUtility.getString('LOGIN_FORGOT_PASSWORD_LABEL')}}
            </a>
        </div>
    </div>
    <p class="footer smallest login-footer">Â© {{copyrightString}} <a href="http://lattice-engines.com/about/privacy-policy">{{ResourceUtility.getString('HEADER_PRIVACY_POLICY')}}</a></p>

</form>
