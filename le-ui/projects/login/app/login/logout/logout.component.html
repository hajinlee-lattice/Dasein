<div id="logoutView">

    <h1 style="font-size: 20px; margin-bottom: 20px;">
        You've been logged out! 
    </h1>

    <p ng-if="$ctrl.redirectDelay" style="margin-bottom: 20px;">
        You will be redirected to login in {{$ctrl.delay||$ctrl.redirectDelay}} seconds...
    </p>

    <button
    	type="button"
    	class="button white-button"
    	ng-click="$ctrl.loginClick()">
    	Go to login
		</button>

</div>
