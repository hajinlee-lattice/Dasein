<div class="login-saml-content">
    <h2>SAML login</h2>
    <dl>
        <dt>Tenant Id</dt>
        <dd>{{$ctrl.tenantId}}</dd>

        <dt>Email</dt>
        <dd>{{$ctrl.userDocument.Result.User.DisplayName}} ({{$ctrl.userDocument.Result.User.EmailAddress}})</dd>

        <dt>Randomness + Uniquness</dt>
        <dd>{{$ctrl.userDocument.Ticket.Uniqueness}}.<span class="randomness">{{$ctrl.userDocument.Ticket.Randomness}}</span></dd>
    </dl>
    
</div>
