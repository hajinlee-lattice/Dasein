<form class="container row">
    <div class="columns twelve" ng-if="$ctrl.mayChangePassword">

        <div class="messaging error-messaging" ng-if="$ctrl.showPasswordError">
            <button id="close-button" type="button" class="close" ng-click="$ctrl.showPasswordError = false;">x</button>
            <ico class="fa fa-warning"></ico>
            <span>{{$ctrl.validateErrorMessage}}</span>
        </div>
        <div class="row">
            <h4>{{$ctrl.ResourceUtility.getString('UPDATE_PASSWORD_TITLE')}}</h4>
        </div>
        <div name="form" class="form-update-password" novalidate>
            <div class="form">
                <div class="form-group">
                    <label>{{$ctrl.ResourceUtility.getString('CURRENT_PASSWORD_LABEL')}}</label>
                    <input type="password" name="oldPassword" class="form-control" data-ng-model="$ctrl.oldPassword" data-ng-class="$ctrl.oldPasswordInputError" autocomplete="off" >
                </div>
                <div class="form-group">
                    <label>{{$ctrl.ResourceUtility.getString('NEW_PASSWORD_LABEL')}}</label>
                    <input type="password" name="newPassword" class="form-control" data-ng-model="$ctrl.newPassword" data-ng-class="$ctrl.newPasswordInputError" autocomplete="off" >
                </div>
                <div class="form-group">
                    <label>{{$ctrl.ResourceUtility.getString('CONFIRM_NEW_PASSWORD_LABEL')}}</label>
                    <input type="password" name="confirmPassword" class="form-control" data-ng-model="$ctrl.confirmPassword" data-ng-class="$ctrl.confirmPasswordInputError" autocomplete="off" >
                </div>
                <div class="form-actions">
                    <button class="button orange-button" type="submit" data-ng-click="$ctrl.updatePasswordClick()" data-ng-show="!$ctrl.saveInProgess">
                        {{$ctrl.ResourceUtility.getString('BUTTON_UPDATE_LABEL')}}
                    </button>
                    <div class="secondary-actions">
                        <a href="#" class="btn btn-secondary" data-ng-click="$ctrl.cancelAndLogoutClick($event)">
                            {{$ctrl.ResourceUtility.getString('BUTTON_CANCEL_LOGOUT_LABEL')}}
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="columns twelve" ng-if="!$ctrl.mayChangePassword">
        Access Denied
    </div>
</form>
