<div data-ng-controller="UpdatePasswordController">


    <div class="summary blue-steel">
        <div class="container row">
            <div class="columns twelve">
                <h1>{{ResourceUtility.getString('UPDATE_PASSWORD_TITLE')}}</h1>
            </div>
        </div>
    </div><!-- End .content-header -->

    <div class="content-body">
        <div class="container row">
            <div class="columns six offset-three">


                <div data-ng-show="showPasswordError">
                    <div class="global-error">
                        <span><i class="fa fa-exclamation-circle fa-inverse"></i> {{validateErrorMessage}}</span>
                        <a class="close" href="#" data-ng-click="closeErrorClick($event)"><i class="fa fa-times fa-inverse"></i></a>
                    </div>
                </div>
                <div name="form" class="form-update-password" novalidate>

                    <div class="form">
                        <div class="form-group">
                            <label>{{ResourceUtility.getString('CURRENT_PASSWORD_LABEL')}}</label>
                            <input type="password" name="oldPassword" class="form-control" data-ng-model="oldPassword" data-ng-class="oldPasswordInputError" autocomplete="off" >
                        </div>
                        <div class="form-group">
                            <label>{{ResourceUtility.getString('NEW_PASSWORD_LABEL')}}</label>
                            <input type="password" name="newPassword" class="form-control" data-ng-model="newPassword" data-ng-class="newPasswordInputError" autocomplete="off" >
                        </div>
                        <div class="form-group">
                            <label>{{ResourceUtility.getString('CONFIRM_NEW_PASSWORD_LABEL')}}</label>
                            <input type="password" name="confirmPassword" class="form-control" data-ng-model="confirmPassword" data-ng-class="confirmPasswordInputError" autocomplete="off" >
                        </div>
                        <div class="form-actions">
                            <button class="button orange-button" type="submit" data-ng-click="updatePasswordClick()" data-ng-show="!saveInProgess">
                                {{ResourceUtility.getString('BUTTON_UPDATE_LABEL')}}
                            </button>
                            <div class="secondary-actions">
                                <a href="#" class="btn btn-secondary" data-ng-click="cancelClick($event)">
                                    {{ResourceUtility.getString('BUTTON_CANCEL_LABEL')}}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>

</div>
