<div data-ng-controller="MainViewController">
    <div id="mainHeaderView"></div>
    <div id="mainContentView">

        <div class="summary blue-fire" style="margin-top: 100px">
            <div class="headers text-centered">
                <div class="container">
                    <div class="row">
                        <div class="twelve columns">
                            <h1 style="margin-bottom: 30px;"><span>You are already logged in</span></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns">
                            <button ng-click="logoutClicked()" class="button icon-button white-button">
                                Sign Out
                            </button>
                            <button ng-click="modelListClicked()" class="button icon-button orange-button">
                                Go to the model list
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
