<div data-ng-controller="MainViewController">
    <div id="mainHeaderView"></div>
    <div id="mainContentView">

        <div class="summary blue-fire" style="margin-top: 100px">
            <div class="content-header text-centered">
                <div class="container row">
                    <div class="columns twelve">
                        <h3><span>You are already logged in</span></h3>
                    </div>
                </div>
            </div>

            <div class="content-body">
                <div class="container row">
                    <button ng-click="logoutClicked()" class="offset-four columns two button icon-button white-button">
                        Sign Out
                    </button>
                    <button ng-click="modelListClicked()" class="columns two button icon-button orange-button">
                        Go to the model list
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
