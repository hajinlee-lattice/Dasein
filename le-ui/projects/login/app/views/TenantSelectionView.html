<style>
    a.button.icon-button, 
    .button.icon-button {
        padding: 0.25em .75em;
        margin: 0.5em auto .5em;
    }
    div.pd-pagination {
        text-align: center;
        font-size: .9em;
    }
    select#tenantSelectionInput {
        overflow: hidden;
        border: none;
        height: 24em;
    }
    select#tenantSelectionInput option {
        padding: 0.2em 0.3em;
        cursor: pointer;
    }
    select#tenantSelectionInput option:hover {
        background: #6fbe4a;
        color: #fff;
    }
    div#tenantSelectionFormContainer {
        width: 26em;
    }
</style>
<div id="tenantSelectionFormContainer" class="modal-dialog modal-sm" data-ng-controller="TenantSelectionController">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{ResourceUtility.getString("TENANT_SELECTION_FORM_TITLE")}}</h4>
        </div>
        <div class="modal-body" ng-init="SortDirection = ''">
            <div class="modal-tenant-select-controls">
                <span>LP Version:&nbsp;</span>
                <label for="tenantSelection2">
                <input id="tenantSelection2" type="radio" ng-model="version" value="2.0">
                2</label>&nbsp;
                <label for="tenantSelection3">
                <input id="tenantSelection3" type="radio" ng-model="version" value="3.0">
                3</label>&nbsp;
                <button 
                        type="button" 
                        class="button white-button" 
                        style="width:3em;padding:.25em;position:absolute;top:.7em;right:1em;"
                        ng-click="SortDirection = (SortDirection == '' ? '-' : '')" 
                    >
                    <span class="fa 
                            fa-sort-alpha-{{ 
                                SortDirection == '' 
                                    ? 'asc' 
                                    : 'desc' 
                            }}"
                        >
                    </span>
                </button>
            </div>
            <div class="row" ng-init="pagesize = 15; current = 1" ng-show="max > 1">
                <div class="twelve columns">
                    <pd-pagination-controls current="current" max="max = ((tenantList | filter: { 'UIVersion': version }).length / pagesize)">
                    </pd-pagination-controls>
                </div>
            </div>
            <select id="tenantSelectionInput" data-ng-model="select_value" data-ng-change="handleTenantSelected()" size="15">
                <option 
                    data-ng-repeat="tenant in tenantList | 
                        filter: { 'UIVersion': version } | 
                        orderBy: SortDirection + 'DisplayName' |
                        startFrom: (current - 1) * pagesize |
                        limitTo: pagesize" 
                    value="{{tenant.Identifier}}"
                >
                    {{tenant.UIVersion}} - {{tenant.DisplayName}}
                </option>
            </select>
        </div>
    </div>
</div>
