<!DOCTYPE html>
<html lang="en" id="ng-app" data-ng-app="mainApp">
    <head runat="server">
        <base href="/login/"> 
        <title>Login - Lattice Engines</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=10"><!-- This is needed to prevent IE from rendering the site in Compatibility Mode -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="/assets/lattice.css" />
    </head>
    <style>
        body {
            opacity: 0;
            transition: opacity 166ms ease;
        }
        body.initialized {
            opacity: 1;
        }
    </style>
    <body data-ng-controller="MainController" class="blue-background">
        <div id="mainView">
            <div ui-view="info" id="mainInfoView"></div>
            <div ui-view="main" id="mainContentView"></div>
        </div>
    </body>
    
    <script src="/assets/vendor.min.js"></script>
    <script src="/assets/lattice.min.js"></script>

    <!-- build:js app.js -->
    <script src="app/app.js"></script>
    <script src="app/login/frame/LatticeFrameModule.js"></script>
    <script src="app/login/form/LoginFormModule.js"></script>
    <script src="app/login/forgot/PasswordForgotModule.js"></script>
    <script src="app/login/update/PasswordUpdateModule.js"></script>
    <script src="app/login/tenants/TenantSelectModule.js"></script>
    <!-- endbuild -->

    <!-- build:remove:dist -->
    <script type="text/javascript">
        angular.module('templates-main', []);
    </script>
    <!-- /build -->
</html>
