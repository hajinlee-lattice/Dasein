<!DOCTYPE html>
<html lang="en" id="ng-app" data-ng-app="mainApp">
    <head runat="server">
        <base href="/login/"> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=10"><!-- This is needed to prevent IE from rendering the site in Compatibility Mode -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

        <!-- build:css dist/css/style.min.css -->
        <link rel="stylesheet" type="text/css" href="/dist/lattice.css" />

    <script src="app/controllers/UpdatePasswordController.js"></script>

    <script src="app/modals/TenantSelectionModal.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
        WebFontConfig = {
            google: { families: [ 'Open Sans' ] }
