<div>
    <div class="summary blue-steel">
        <h3>Enable Prospecting to Start Receiving Contacts</h3>
    </div>

    <section class="prospecting-settings setup-page">
        <div class="container">
            <div class="row">
                <div class="eight columns offset-two">

                    <h5>Setup Prospecting</h5>
                    
                    <div class="input-section form-group">
                        <div class="input-title">Enable Prospecting Flow</div>
                        <div class="toggle-check">
                          <label for="prod-sand-check">Yes</label>
                          <input type="checkbox" name="prod-sand-check" id="prod-sand-check" class="toggle-switch" />
                          <label for="prod-sand-check">No</label>
                        </div>
                    </div>
                    
                    <div class="input-section form-group">
                        <div class="input-title">Desired Amount of Prospects (Quota)</div>
                        <textarea class="form-control" cols="100">2,000</textarea>   <span>5,000 Maximum</span>
                    </div>
                    
                    <div class="input-section form-group">
                        <div class="input-title">Frequency</div>
                        <select class="form-control custom-select">
                            <option>Quarterly</option>
                            <option>Monthly</option>
                            <option>Semi-Annually</option>
                            <option>Annally</option>
                        </select>
                    </div>

                    <div class="input-section form-group">
                        <div class="input-title">Delivery Method</div>
                        <select class="form-control custom-select">
                            <option>Download a portable list file (only option available until v2)</option>
                            <option>Via Email</option>
                        </select>
                    </div>
                    
                    <div class="input-section checkboxes form-group">
                        <div>
                            <input type="checkbox" id="box1" class="attr-checkbox custom">
                                <label for="box1" class="attr-label">
                                    No more than 3 contacts per company
                                </label>
                        </div>
                        <div>
                            <input type="checkbox" id="box2" class="attr-checkbox custom">
                                <label for="box2" class="attr-label">
                                    Don’t show me the same contacts within 3 months (regardless of intent)
                                </label>
                        </div>
                        <div>
                            <input type="checkbox" id="box3" class="attr-checkbox custom">
                                <label for="box3" class="attr-label">
                                    Don’t ever show me the same contact
                                </label>
                        </div>
                        <div>
                            <input type="checkbox" id="box4" class="attr-checkbox custom">
                                <label for="box4" class="attr-label">
                                    Don’t ever show me a new contact at an existing company
                                </label>
                        </div>
                    </div>
                    
                    <div>
                        <a ui-sref="markets.list" class="button orange-button">Save</a>
                        <a ui-sref="#" class="button blue-button">Generate List Now</a>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>

<script>
    $( document ).ready(function() {
    $(".custom-select").selectpicker();
  });
</script>
