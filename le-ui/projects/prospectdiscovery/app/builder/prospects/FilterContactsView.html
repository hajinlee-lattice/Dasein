<div>
    <div class="summary blue-steel">
        <h3>Filter the Contacts You Will Receive</h3>
    </div>

    <section class="prospecting-settings">

        <div class="container">
            <div class="row">
                <div class="eight columns offset-two">
                    <h5>Filter the Contacts</h5>
        
                    <div class="filter form-group">
                        <div>Filter by department</div>
                        <div class="button-group">
                            <button class="button white-button" ui-sref-active="active">Admin</button>
                            <button class="button white-button" ui-sref-active="active">Finance</button>
                            <button class="button white-button" ui-sref-active="active">HR</button>
                            <button class="button white-button" ui-sref-active="active">IT</button>
                            <button class="button white-button" ui-sref-active="active">R&amp;D</button>
                            <button class="button white-button" ui-sref-active="active">Sales</button>
                        </div>
                    </div>

                    <div class="filter form-group">
                        <div>Filter by seniority</div>
                        <div class="button-group">
                            <button class="button white-button" ui-sref-active="active">Staff</button>
                            <button class="button white-button" ui-sref-active="active">Manager</button>
                            <button class="button white-button" ui-sref-active="active">Director</button>
                            <button class="button white-button" ui-sref-active="active">VP</button>
                            <button class="button white-button" ui-sref-active="active">C-Level</button>
                        </div>
                    </div>

                    <div class="filter form-group">Filter by Title Keyword <span class="filter">(comma separated)</span>
                        <div><textarea rows="10" class="form-control" name="titles"></textarea></div>
                    </div>
                    
                    <a ui-sref="builder.fitmodel" class="button orange-button">Generate a Model</a>
                </div><!-- End .six.columns -->
            </div><!-- End .row -->
        </div><!-- End .container -->

    </section>

</div>
