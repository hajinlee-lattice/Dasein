<div>
    <div class="summary blue-steel">
        <h3>Filter the Contacts You Will Receive</h3>
    </div>

    <div class="prospecting-settings">
        <h5>Filter the Contacts</h5>

        <div class="filter row">
            <div class="columns twelve">
                <div>Filter by seniority</div>
                <span class="columns one">Staff</span>
                <span class="columns one">Manager</span>
                <span class="columns one">Director</span>
                <span class="columns one">VP</span>
                <span class="columns one">C-Level</span>
            </div>
        </div>
        <div class="filter row">
            <div class="columns twelve">
                <div>Filter by department</div>
                <span class="columns one">Admin</span>
                <span class="columns one">Finance</span>
                <span class="columns one">HR</span>
                <span class="columns one">IT</span>
                <span class="columns one">R&D</span>
                <span class="columns one">Sales</span>
            </div>
        </div>

        <div class="filter">Filter by Title Keyword <span class="filter">(comma separated)</span>
            <div><textarea rows="10" cols="100" name="titles"></textarea></div>
        </div>

        <a ui-sref="builder.fitmodel"><button type="button" class="button orange-button filter-contacts-btn">Generate a Model</button></a>

    </div>

</div>
