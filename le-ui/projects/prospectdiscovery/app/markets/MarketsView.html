<div data-ng-controller="MarketsCtrl" class="container">
    
    <div class="table-header">
        <div class="row">
            <div class="twelve columns">
                <h2>Target Markets</h2>
            </div>
        </div>
        <div class="row">
            <div class="six columns meta">
                <small>Displaying 1-8 of 12</small>
            </div>
            <div class="six columns text-right">
                <a ui-sref="markets.builder" class="button icon-button white-button">
                    <span class="ico ico-search"></span>
                </a>
                <a ui-sref="markets.builder" class="button icon-button white-button">
                    <span class="ico ico-filter"></span>
                </a>
                <a ui-sref="markets.builder" class="button icon-button white-button">
                    <span class="ico ico-sort"></span>
                </a>
                <a ui-sref="markets.builder" class="button icon-button white-button">
                    <span class="ico ico-grid"></span>
                </a>
                <a ui-sref="markets.builder" class="button icon-button white-button">
                    <span class="ico ico-list"></span>
                </a>
                <a ui-sref="builder.category({AttrKey: 'Industry', ParentValue: ''})">
                    <button type="button" class="button blue-button">New Target Market</button>
                </a>
            </div>
        </div><!-- End .row -->
    </div><!-- End .table-header -->

    <div class="row">
        <div class="columns twelve">
            <table class="responsive">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Created</th>
                        <th>Expected Lift</th>
                        <th>Companies</th>
                        <th>Market Revenue</th>
                        <th>Account</th>
                        <th>Customers</th>
                        <th>Revenue</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in targetMarkets">
                        <td>{{ item.description }}</td>
                        <td>{{ item.creation_timestamp }}</td>
                        <td>2.3x</td>
                        <td>75</td>
                        <td>$323,001,950</td>
                        <td>19,745</td>
                        <td>3,000</td>
                        <td>$64,512,800</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
