<div data-ng-controller="JobsCtrl" class="container">
    
    <div class="table-header">
        <div class="row">
            <div class="twelve columns">
                <h2>Jobs</h2>
            </div>
        </div>
        <div class="row">
            <div class="six columns meta">
                <small>Displaying 1-8 of 12</small>
            </div>
            <div class="six columns text-right">
                <a ui-sref="jobs.status" class="button icon-button white-button"><span class="fa fa-search"></span></a>
                <a ui-sref="jobs.status" class="button icon-button white-button"><span class="fa fa-filter"></span></a>
                <a ui-sref="jobs.status" class="button icon-button white-button"><span class="fa fa-sort-amount-desc"></span></a>
                <a ui-sref="jobs.status" class="button icon-button white-button"><span class="fa fa-th"></span></a>
                <a ui-sref="jobs.status" class="button icon-button white-button"><span class="fa fa-list-ul"></span></a>
                <a ui-sref="jobs.import.credentials"><button type="button" class="button blue-button">Import Data</button></a>
            </div>
        </div><!-- End .row -->
    </div><!-- End .table-header -->

    <div class="row jobs-table">
        <div class="columns twelve panel panel-default">
            <div class="panel-heading custom-heading">
                <span class="columns three">Timestamp</span>
                <span class="columns three">Job Type</span>
                <span class="columns three">Status</span>
                <span class="columns three">User</span>
            </div>
            <div class="jobs-table-content">
                <div data-job-status-row data-ng-repeat="job in jobs" job="job" statuses="statuses" expanded="expanded"></div>
                <div data-ng-show="showEmptyJobsMessage">
                    There are no jobs to show at the moment
                </div>
            </div>
        </div>
    </div>
</div>
