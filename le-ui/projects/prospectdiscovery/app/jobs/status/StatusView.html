<div data-ng-controller="JobsCtrl" class="container">
    <div class="row jobs-header">
        <h4 class="columns two">Jobs</h4>
        <span class="columns ten">
            <button type="button" class="button white-button">
                <span class="fa fa-filter"></span>
            </button>
            <button type="button" class="button white-button">
                <span class="fa fa-sort-amount-desc"></span>
            </button>
            <a ui-sref="jobs.import.credentials"><button class="button orange-button">Import Data</button></a>
        </span>
    </div>
    
    <table class="responsive">
        <tbody>
            <tr>
                <th>Timestamp</th>
                <th>Job Type</th>
                <th>Status</th>
                <th>User</th>
            </tr>
            <div data-ng-repeat="job in jobs">
                <data-job-status-row job="job"></data-job-status-row>
            </div>
        </tbody>
    </table>
</div>
