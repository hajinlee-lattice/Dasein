<div data-ng-controller="JobsCtrl" class="container">
    <div class="target-market-header">
        <div class="title">Jobs</div>
        <div class="row">
            <div class="display columns three">Displaying 1 - 5 of 12</div>
            <div class="columns nine">
                <a ui-sref="jobs.status"><span class="fa fa-search"></span></a>
                <a ui-sref="jobs.status"><span class="fa fa-filter"></span></a>
                <a ui-sref="jobs.status"><span class="fa fa-sort-amount-desc"></span></a>
                <a ui-sref="jobs.status"><span class="fa fa-th"></span></a>
                <a ui-sref="jobs.status"><span class="fa fa-list-ul"></span></a>
                <a ui-sref="jobs.import.credentials"><button type="button" class="button blue-button">Import Data</button></a>
            </div>
        </div>
    </div>
    <div class="row jobs-table">
        <div class="columns twelve panel panel-default">
            <div class="panel-heading custom-heading">
                <span class="columns three">Timestamp</span>
                <span class="columns three">Job Type</span>
                <span class="columns three">Status</span>
                <span class="columns three">User</span>
            </div>
            <div class="jobs-table-content">
                <div data-job-status-row data-ng-repeat="job in jobs" job="job" statuses="statuses" expanded="expanded"></div>
                <div data-ng-show="showEmptyJobsMessage">
                    There are no jobs to show at the moment
                </div>
            </div>
        </div>
    </div>
</div>
