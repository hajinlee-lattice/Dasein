<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/websocket/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/websocket/lib/main.css" rel="stylesheet">
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="token">Send GA Token</label>
                    <input type="text" id="token" class="form-control" placeholder="Send your valid GA token">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="console" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="/websocket/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/websocket/lib/sockjs-client/sockjs.min.js"></script>
<script type="text/javascript" src="/websocket/lib/stomp-websocket/stomp.min.js"></script>
<script type="text/javascript" src="/websocket/lib/app.js"></script>
</body>
</html>
