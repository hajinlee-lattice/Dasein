<!DOCTYPE html>
<html lang="en" id="ng-app" data-ng-app="insightsApp">
    <head runat="server">
        <base href="/insights/"> 
        <title>Insights - Lattice Engines</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=10"><!-- This is needed to prevent IE from rendering the site in Compatibility Mode -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/assets/lattice.css" />
        <!-- build:css app.css -->
        <link rel="stylesheet" type="text/css" href="../common/assets/css/font-awesome.min.css" />
        <!-- link rel="stylesheet" type="text/css" href="assets/css/production.css" /-->
        <!-- endbuild -->
    </head>

    <body>
        <div id="outer-wrap">
            <div id="inner-wrap">

                <section id="main" role="main" class="insights-content">
                    <div class="content-wrap">
                        <div id="mainView">
                            <div ui-view="summary" id="mainSummaryView"></div>
                            <div ui-view="subsummary" id="subSummaryView"></div>
                            <div ui-view="main" id="mainContentView"></div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </body>
    
    <script src="/assets/vendor.min.js"></script>
    <script src="/assets/lattice.min.js"></script>
    <script src="/assets/js/angulartics/angulartics.min.js"></script>
    <script src="/assets/js/angulartics/angulartics-mixpanel.js"></script>

    <!-- build:js app.js -->
    <script src="app/app.component.js"></script>
    <script src="app/app.routes.js"></script>
    <!-- endbuild -->

    <!-- build:remove:dist -->
    <script type="text/javascript">
        angular.module('templates-main', []);
    </script>
    <!-- /build -->
</html>
