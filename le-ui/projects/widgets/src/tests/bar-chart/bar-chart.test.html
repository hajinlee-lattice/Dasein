<style>
    .container-bar-chart {
        display: flex;
        flex-direction: row;
    }

    .widget {
        flex: 2;
    }

    .controllers {
        min-width: 350px;
        max-width: 350px;
        border: 1px solid gray;
        margin-left: 4px;
        padding-left: 4px;
        display: flex;
        flex-direction: column;
    }
</style>

<div class="container-bar-chart">
    <le-bar-chart ng-if="$ctrl.draw" class="widget" bktlist="$ctrl.getData()" callback="$ctrl.clicked()" config="$ctrl.getConfig()"
        statcount="0">
    </le-bar-chart>
    <form class="controllers">
        <p>Pick a Config and Click 'Redraw':</p>
        <p>
            Data
        </p>
        <div>
            <label for="sort">Sort</label>
            <input type="checkbox" name="sort" ng-model="$ctrl.sort">
            <label for="sortby">Sort By</label>
            <input type="text" name="sortby" ng-model="$ctrl.sortby">
        </div>
        <p>Chart</p>
        <div>
            <label for="header">Header</label>
            <input type="text" name="header" ng-model="$ctrl.header"><br>
            <label for="empty">Empty Message</label>
            <input type="text" name="empty" disabled><br>
            <label for="color">Color</label>
            <input type="color" name="color" ng-model="$ctrl.color"><br>
            <label for="mouseOver">Mouse Over</label>
            <input type="checkbox" name="mouseOver" ng-model="$ctrl.mouseover"><br>

        </div>

        <div>
            <input type="radio" ng-model="$ctrl.type" value="normal">Normal
            <input type="radio" ng-model="$ctrl.type" value="long">Long
            <input type="radio" ng-model="$ctrl.type" value="bug">Bug
        </div>
        <button ng-click="$ctrl.reset()" style="width: 80px; margin-top: 20px;">Redraw</button>
    </form>
</div>
