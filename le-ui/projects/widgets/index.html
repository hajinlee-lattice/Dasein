<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/widgets/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LE Widgets</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    </script>
</head>

<script src="./app/main.js"></script>


<script src="./components/bar-chart/bar-chart.component.js"></script>
<script src="./components/drop-down/dropdown.component.js"></script>
<script src="./components/date-picker/date-picker.component.js"></script>
<script src="./components/modal/modal.component.js"></script>
<script src="./tests/bar-chart/bar-chart.test.js"></script>
<script src="./tests/drop-down.test.js"></script>
<script src="./tests/modal.test.js"></script>
<script src="./tests/date-picker.test.js"></script>

<style>
    .navigation-element {
        margin: 1px;
        padding: 1px;
        width: 100%;
        height: 50px;
        border: 1px solid white;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    .navigation-icon {
        max-height: 50px;
        cursor: pointer;
    }

    .navigation-element:hover {
        background-color: rgb(62, 106, 150);
    }
</style>


<body class="vbox viewport" ng-app="leWidgets">
    <header>
        <img src="./assets/images/logo-lattice-white.png">
    </header>
    <section class="main hbox space-between">
        <nav>
            <a ui-sref="dropdown" class="navigation-element">
                <img src="./assets/images/dropdown-field.png" class="navigation-icon" alt="" title="Dropdown">
            </a>
            <a ui-sref="date" class="navigation-element">
                <img src="./assets/images/date-icon.png" class="navigation-icon" alt="Date Picker" title="Date Picker">
            </a>
            <a ui-sref="barchart" class="navigation-element">
                <img src="./assets/images/barchart.png" class="navigation-icon" alt="Barchart" title="Bar Chart">
            </a>
            <a ui-sref="modal" class="navigation-element">
                <img src="./assets/images/modal.png" class="navigation-icon" alt="" title="Modal">
            </a>
        </nav>
        <article>
            <ui-view></ui-view>
        </article>
        <!-- <aside>Aside</aside> -->
    </section>
    <!-- <footer>Footer</footer> -->
</body>

</html>
