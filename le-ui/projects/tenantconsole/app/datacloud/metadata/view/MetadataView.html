<div class="col-md-12 col-sm-12">
    <div ng-show="loadingData">
        <div class="loader"> </div>
        <h2 class="text-center">Loading data ...</h2>
    </div>

    <div ng-show="showLoadingError">
        <div class="alert alert-danger">{{loadingError}}</div>
    </div>

    <div ng-show="!loadingData">
        <h2>Total attributes: {{numAttributes}}</h2>
        <div kendo-grid="grid"
             k-options="gridOptions"
             k-ng-delay="gridOptions"
             k-on-change="openAttributeDetail(data)"
             class="metadata-grid ">
        </div>
    </div>

    <script type="text/ng-template" id="attributeDetailModal.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">{{$ctrl.data.ColumnId}}</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <pre>{{$ctrl.data | json}}</pre>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" type="button" ng-click="$ctrl.close()">Close</button>
        </div>
    </script>
</div>
