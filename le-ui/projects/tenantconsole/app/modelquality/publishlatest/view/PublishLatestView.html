<div ng-if="vm_publishLatest.message">
  <p class="alert" ng-class="vm_publishLatest.error ? 'alert-danger' : 'alert-success'">{{vm_publishLatest.message}}</p>
</div>
<div class="col-xs-12" ng-if="vm_publishLatest.loading">
  <div class="loader loader-xs"> </div>
</div>
<div class="form-group">
  <h4 ng-bind-html="vm_publishLatest.labels.NOTE"></h4>
  <button class="btn btn-default" ng-click="vm_publishLatest.publishLatest()">{{::vm_publishLatest.labels.PUBLISH}}</button>
</div>
