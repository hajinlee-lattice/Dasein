<section class="mq-dashboard">
  <p ng-if="message" class="alert alert-info">{{message}}</p>
  <div ng-repeat="query in chartDataPromiseQueries">
    <model-quality-group-bar-chart ng-if="query.type==='Selected'"  promise="query.promise" title="query.title" class="chart-container"></model-quality-group-bar-chart>
    <model-quality-line-chart ng-if="query.type==='Production'" promise="query.promise" title="query.title" class="chart-container"></model-quality-line-chart>
  </div>
</section>
