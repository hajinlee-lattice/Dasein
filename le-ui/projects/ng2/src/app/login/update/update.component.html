<form class="container row">
    <div class="columns twelve">

        <div class="messaging error-messaging" *ngIf="showPasswordError">
            <button id="close-button" type="button" class="close" (click)="showPasswordError = false;">x</button>
            <i class="fa fa-warning"></i>
            <span>{{validateErrorMessage}}</span>
        </div>
        
        <div class="row">
            <h4>{{strings.getString('UPDATE_PASSWORD_TITLE')}}</h4>
        </div>

        <div name="form" class="form-update-password" novalidate>
            <div class="form">
                <div class="form-group">
                    <label>{{strings.getString('CURRENT_PASSWORD_LABEL')}}</label>
                    <input  type="password" 
                            name="oldPassword" 
                            class="form-control" 
                            [(ngModel)]="oldPassword" [ngClass]="oldPasswordInputError" 
                            autocomplete="off" />
                </div>

                <div class="form-group">
                    <label>{{strings.getString('NEW_PASSWORD_LABEL')}}</label>
                    <input  type="password" 
                            name="newPassword" 
                            class="form-control" 
                            [(ngModel)]="newPassword" [ngClass]="newPasswordInputError" 
                            autocomplete="off" />
                </div>

                <div class="form-group">
                    <label>{{strings.getString('CONFIRM_NEW_PASSWORD_LABEL')}}</label>
                    <input  type="password" 
                            name="confirmPassword" 
                            class="form-control" 
                            [(ngModel)]="confirmPassword" [ngClass]="confirmPasswordInputError" 
                            autocomplete="off" />
                </div>

                <div class="form-actions">
                    <button class="button orange-button" type="submit" (click)="updatePasswordClick()" *ngIf="!saveInProgess">
                        {{strings.getString('BUTTON_UPDATE_LABEL')}}
                    </button>
                    <div class="secondary-actions">
                        <a href="#" class="btn btn-secondary" (click)="cancelAndLogoutClick($event)">
                            {{strings.getString('BUTTON_CANCEL_LOGOUT_LABEL')}}
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>
