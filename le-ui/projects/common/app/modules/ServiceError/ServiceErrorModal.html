<div class="service-error-modal modal-dialog modal-sm" data-ng-controller="ServiceErrorController">
    <div class="modal-content">
        <div class="modal-header">
            <button id="close-button" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">{{ResourceUtility.getString('SERVICE_ERROR_MODAL_TITLE')}}</h4>
        </div>
        <div class="modal-body">
            {{ errorCode }}: {{ errorMsg }}
        </div>
        <div class="modal-footer">
            <button ng-if="state" ui-sref="{{state}}({{stateParms}})" class="button orange-button ng-binding" type="button" data-dismiss="modal" aria-hidden="true">{{ResourceUtility.getString('BUTTON_OK_LABEL')}}</button>
            <button ng-if="!state" class="button orange-button ng-binding" type="button" data-dismiss="modal" aria-hidden="true">{{ResourceUtility.getString('BUTTON_OK_LABEL')}}</button>
        </div>
    </div>
</div>
