<div class="le_modal" id="{{config.name}}" ng-class="opened ? 'opened' : 'closed'">

    <div class="le-modal-content" ng-class="modalConfig.type">
        <div class="le-modal-header" ng-style="modalConfig.headerconfig">
            <span class="close" ng-if="modalConfig.showclose" ng-click="forceDischarge()">&times;</span>
            <div class="le-title-container">
                <span class="ico-container" ng-style="modalConfig.headerconfig">
                    <i class="title-icon" ng-class="modalConfig.icon" aria-hidden="true" ng-style="modalConfig.iconstyle"></i>
                </span>
                <p class="le-title" title="{{modalConfig.title}}">
                    {{modalConfig.title | cut:true:config.titlelength:' ...'}}
                </p>
            </div>
        </div>

        <div class="le-modal-body" ng-if="showModalMsg || showWaiting || transclude">
            <div ng-transclude ng-show="!showModalMsg && !showWaiting"></div>
            <div class="le-modal-message" ng-if="showModalMsg && modalMsg" ng-html-compile="modalMsg"></div>
            <div class="le-modal-spinner" ng-if="showWaiting">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
            </div>
        </div>

        <div class="le-modal-footer" ng-if="!showWaiting">
            <button ng-click="confirm()" 
                    class="button" 
                    ng-style ="modalConfig.confirmstyle" 
                    ng-class="modalConfig.confirmcolor" 
                    ng-disabled="confirmDisabled">{{modalConfig.confirmtext}}</button>
            <button ng-click="discharge()" 
                    class="button  gray-button" 
                    ng-if="modalConfig.showcancel"
                    ng-disabled="dischargeDisabled">{{modalConfig.dischargetext}}</button>
        </div>
    </div>

</div>
