<div class="chips-query-container">
    <div class="chips-container">
        <div class="chip" ng-repeat="(key, value) in chips">
            <div class="chip-container">
                <span>{{getDisplayName(value)}}</span>
                <i class="chip-remove fa fa-times" aria-hidden="true" ng-click="removeItem(value)"></i>
            </div>
        </div>
    </div>
    <div class="text-container dropdown" ng-class="(showQueryList) ?'show-dropdown' : ''">
        <input class="query" type="text" placeholder="{{placeholder}}" ng-keydown="queryKeyPressed($event)" ng-model="query" ng-blur="blurText()"
            ng-show="!isSelectionDone()">
        <div class="dropdown-content" ng-class="(showQueryList) ?'show-dropdown' : ''">
            <div class="query-result-row" ng-repeat="item in (filteredItems = (queryItems | filter:query))" ng-class="(isRowSelected($index)) ?'query-result-row-selected-test' : ''"
                ng-click="chooseItem(item)" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
                {{getDisplayName(item)}}
            </div>
        </div>
    </div>
</div>
