<div class="numerical-container range-container">
        <span ng-if="showFromLabel() && showFrom()"> {{fromlabel}} </span>
        <input type="number" 
                name="{{getName(0)}}" 
                min="{{getMinVal(0)}}"
                max="{{getMaxVal(0)}}"
                ng-if="showFrom()"        
                ng-model="values.from.value" 
                ng-change="changeValue(0)"
                ng-class="!isValValid(0) ? 'invalid-field' : ''" 
                required>
        <span ng-if="showFrom() && showTo()"> - </span>
        <span ng-if="showFromLabel() && showTo()"> {{tolabel}} </span>
        <input type="number" 
                name="{{getName(1)}}" 
                min="{{getMinVal(1)}}"
                max="{{getMaxVal(1)}}"
                ng-if="showTo()" 
                ng-model="values.to.value"
                ng-change="changeValue(1)"
                ng-class="!isValValid(1) ? 'invalid-field' : ''" 
                required>
        <span class="error-message" ng-show="showErrorMessage() && (!isValValid(0) || !isValValid(1))"><i class="fa fa-exclamation-circle"></i> Please enter a valid numerical range.</span>
</div>
