<span class="query-section-item-operation" ng-if="!vm.unused">
    <span class="query-section-item-operation">
        <span>{{vm.getOperationLabel()}}</span>
    </span>

    <span class="query-section-item-value" ng-if="vm.showItem('Boolean')">
        <strong>{{vm.getOperationValue('Boolean')}}</strong>
    </span>

    <span class="query-section-item-value" ng-if="vm.showItem('Date')">
        <span>in timeframe</span>
        <strong>{{vm.getOperationValue('Date')}}</strong>
    </span>

    <span class="query-section-item-value" ng-if="vm.showItem('Numerical')">
        <strong>{{vm.getOperationValue('Numerical', 0)}}</strong>
        <span ng-if="vm.showTo()" class="operation-and">-</span>
        <strong ng-if="vm.showTo()">{{vm.getOperationValue('Numerical', 1)}}</strong>
    </span>

    <strong class="query-section-item-value" ng-if="vm.showItem('Enum')" ng-repeat="value in (values = vm.getOperationValue('Enum'))">{{ vm.getOperationValue('Enum').length > 1 && $index != 0 ? ', ' : ''; }}{{ value }}</strong>
    <span class="query-section-item-value" ng-if="vm.showItem('Transaction')">
        <transaction-directive bucketrestriction="vm.tree.bucketRestriction" type="vm.type"></transaction-directive>
    </span>
</span>
