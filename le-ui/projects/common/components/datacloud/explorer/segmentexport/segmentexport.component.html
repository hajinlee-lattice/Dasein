<div class="container">
    <div class="row">
        <div class="twelve columns">
            <div data-ng-if="vm.showDownloadMessage" class="success-message">
			    <h3> Your download has now begun. </h3>
			    <i class="fa fa-times fa-inverse" data-ng-click="vm.hideDownloadMessage()"></i>
            </div>
            <div class="text-center" data-ng-show="!loading">
				<a style="margin-top: 50px" class="button icon-button orange-button" ng-click="vm.downloadSegmentExport()">
				    Download Your Exported Segment
				</a>
            </div>
        </div>
    </div>
</div>
