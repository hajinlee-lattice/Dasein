<div class="le-notice container">
    <div    class="messaging {{$ctrl.notice.type}}-messaging"
            ng-class="{ 'visible': $ctrl.notice.visible }">
        <div class="messaging-icon">
            <ico    class="fa" 
                    ng-if="$ctrl.notice.type" 
                    ng-class="{
                        'fa-warning': $ctrl.notice.type == 'error',
                        'fa-exclamation-circle': $ctrl.notice.type == 'warning',
                        'fa-check-circle': $ctrl.notice.type == 'success',
                        'fa-info-circle': $ctrl.notice.type == 'info'
                    }">
            </ico>
        </div>

        <div class="messaging-content">
            <div class="messaging-title" ng-if="$ctrl.notice.title">{{$ctrl.notice.title}}</div>
            <div class="messaging-message" ng-if="$ctrl.notice.message" ng-html-compile="$ctrl.notice.message"></div>
        </div>
    </div>
</div>
