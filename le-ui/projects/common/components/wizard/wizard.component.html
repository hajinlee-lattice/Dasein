<section class="container {{vm.container_id}}">
  <div class="row">
    <div class="columns twelve box-outline">
      <div class="section-header">
        <h4 ng-if="vm.title">{{ vm.title }}</h4>
        <div ui-view="wizard_header"></div>
      </div>
      <hr />
      <div class="section-body with-padding row">
        <div class="columns two" ui-view="wizard_progress"></div>
        <div class="columns ten wizard-content" ui-view="wizard_content"></div>
      </div>
      <hr />
      <div class="container section-actions row form-actions">
        <div ui-view="wizard_controls"></div>
      </div>
    </div>
  </div>
</section>
