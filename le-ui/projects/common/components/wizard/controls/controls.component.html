<div>
    <div class="pull-left">
        <button 
            type="button" 
            class="button white-button block-button"
            ng-click="vm.click(true)">
          Back
        </button>
    </div>

    <div class="pull-right">
        <button 
            type="button" 
            class="button blue-button"
            ng-click="vm.click()"
            ng-disabled="!vm.next || !vm.isValid()">
          Next
        </button>
    </div>
</div>
