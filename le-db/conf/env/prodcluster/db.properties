db.datasource.driver=com.mysql.jdbc.ReplicationDriver
db.datasource.url=jdbc:mysql:replication://${AWS_AURORA_ENDPOINT},${AWS_AURORA_READER_ENDPOINT}/PLS_MultiTenant?readFromMasterWhenNoSlaves=true
db.datasource.user=${AWS_AURORA_USER}
db.datasource.password.encrypted=${AWS_AURORA_PASSWORD}
db.datasource.dialect=org.hibernate.dialect.MySQLInnoDBDialect
db.datasource.type=MySQL
db.datasource.show_sql=false
