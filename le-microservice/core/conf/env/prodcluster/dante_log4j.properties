# INFO specifies root log level
log4j.rootLogger=INFO, File
log4j.logger.com.latticeengines=INFO
log4j.logger.org.hibernate=INFO
# Uses log4j extras Rolling
log4j.appender.File=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.File.RollingPolicy=org.apache.log4j.rolling.FixedWindowRollingPolicy
log4j.appender.File.RollingPolicy.MinIndex=1
log4j.appender.File.RollingPolicy.MaxIndex=5
log4j.appender.File.RollingPolicy.ActiveFileName =/var/log/ledp/le-microservice-dante.log
log4j.appender.File.RollingPolicy.FileNamePattern =/var/log/ledp/le-microservice-dante.%i.gz
log4j.appender.File.TriggeringPolicy=org.apache.log4j.rolling.SizeBasedTriggeringPolicy
log4j.appender.File.TriggeringPolicy.maxFileSize=209715200
log4j.appender.File.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.File.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss,SSSXXX}{UTC} [%t] %-5p %c{1}:%L - %m%n

# Appending the file
log4j.appender.File.Append=true