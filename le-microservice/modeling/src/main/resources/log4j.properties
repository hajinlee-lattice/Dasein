# Default level is INFO
log4j.rootLogger=INFO,File,StdoutErrorFatal,StdoutWarn,StdoutInfo,StdoutDebug
log4j.logger.com.latticeengines=INFO
log4j.logger.org.hibernate=INFO
log4j.logger.com.latticeengines.monitor.exposed.metrics.impl=WARN
log4j.logger.com.latticeengines.monitor.metric.service.impl=WARN
log4j.logger.org.springframework.yarn.rpc=WARN
log4j.logger.org.apache.hadoop.yarn.client=WARN

# Uses log4j extras Rolling
log4j.appender.File=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.File.RollingPolicy=org.apache.log4j.rolling.FixedWindowRollingPolicy
log4j.appender.File.RollingPolicy.MinIndex=1
log4j.appender.File.RollingPolicy.MaxIndex=5
log4j.appender.File.RollingPolicy.ActiveFileName =/var/log/ledp/le-microservice-modeling.log
log4j.appender.File.RollingPolicy.FileNamePattern =/var/log/ledp/le-microservice-modeling.%i.gz
log4j.appender.File.TriggeringPolicy=org.apache.log4j.rolling.SizeBasedTriggeringPolicy
log4j.appender.File.TriggeringPolicy.maxFileSize=209715200
log4j.appender.File.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.File.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss,SSSXXX}{UTC} [%t] %-5p %c{1}:%L - %m%n

# console logs
log4j.appender.StdoutErrorFatal=org.apache.log4j.ConsoleAppender
log4j.appender.StdoutErrorFatal.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.StdoutErrorFatal.layout.conversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss,SSSXXX}{UTC} \u001b[35m[modeling]\u001b[0m \u001b[36m[%t]\u001b[0m \u001b[31m%-5p\u001b[0m \u001b[36m%c{1}:%L\u001b[0m - %m%n
log4j.appender.StdoutErrorFatal.threshold=ERROR

log4j.appender.StdoutWarn=org.apache.log4j.ConsoleAppender
log4j.appender.StdoutWarn.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.StdoutWarn.layout.conversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss,SSSXXX}{UTC} \u001b[35m[modeling]\u001b[0m \u001b[36m[%t]\u001b[0m \u001b[33m%-5p\u001b[0m \u001b[36m%c{1}:%L\u001b[0m - %m%n
log4j.appender.StdoutWarn.threshold=WARN
log4j.appender.StdoutWarn.filter.filter1=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.StdoutWarn.filter.filter1.levelMin=WARN
log4j.appender.StdoutWarn.filter.filter1.levelMax=WARN

log4j.appender.StdoutInfo=org.apache.log4j.ConsoleAppender
log4j.appender.StdoutInfo.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.StdoutInfo.layout.conversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss,SSSXXX}{UTC} \u001b[35m[modeling]\u001b[0m \u001b[36m[%t]\u001b[0m \u001b[32m%-5p\u001b[0m \u001b[36m%c{1}:%L\u001b[0m - %m%n
log4j.appender.StdoutInfo.threshold=INFO
log4j.appender.StdoutInfo.filter.filter1=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.StdoutInfo.filter.filter1.levelMin=INFO
log4j.appender.StdoutInfo.filter.filter1.levelMax=INFO

log4j.appender.StdoutDebug=org.apache.log4j.ConsoleAppender
log4j.appender.StdoutDebug.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.StdoutDebug.layout.conversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss,SSSXXX}{UTC} \u001b[35m[modeling]\u001b[0m \u001b[36m[%t]\u001b[0m %-5p \u001b[36m%c{1}:%L\u001b[0m - %m%n
log4j.appender.StdoutDebug.threshold=DEBUG
log4j.appender.StdoutDebug.filter.filter1=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.StdoutDebug.filter.filter1.levelMin=DEBUG
log4j.appender.StdoutDebug.filter.filter1.levelMax=DEBUG