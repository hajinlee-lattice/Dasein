# INFO specifies root log level
log4j.rootLogger = INFO, File

# Uses log4j extras Rolling
log4j.appender.File=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.File.File=propdata.log
log4j.appender.File.RollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.File.RollingPolicy.ActiveFileName =propdata.log
log4j.appender.File.RollingPolicy.FileNamePattern=propdata.log.%d.gz

# Appending the file
log4j.appender.File.Append=false

# Defines layout of logs
log4j.appender.File.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.File.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss,SSSXXX}{UTC} [%t] %-5p %c{1}:%L - %m%n