apiVersion: v1
kind: Pod
metadata:
  name: le-dynamo
  labels:
    app: le-dynamo
spec:
  volumes:
    - name: le-dynamo-data
      persistentVolumeClaim:
        claimName: le-dynamo-data
  containers:
    - name: dynamo
      image: latticeengines/dynamo
      imagePullPolicy: Never
      ports:
        - containerPort: 8000
      volumeMounts:
        - mountPath: "/var/lib/dynamo"
          name: le-dynamo-data

---

apiVersion: v1
kind: Service
metadata:
  name: le-dynamo-lb
  labels:
    app: le-dynamo
spec:
  selector:
    app: le-dynamo
  ports:
    - name: client
      port: 8000
      protocol: TCP
  type: LoadBalancer
