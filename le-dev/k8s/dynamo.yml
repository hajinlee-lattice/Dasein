apiVersion: v1
kind: Pod
metadata:
  name: le-dynamo
  labels:
    app: le-dynamo
spec:
  containers:
    - name: dynamo
      image: latticeengines/dynamo
      imagePullPolicy: Never
      ports:
        - containerPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: le-dynamo-lb
  labels:
    app: le-dynamo
spec:
  selector:
    app: le-dynamo
  ports:
    - name: client
      port: 8000
      protocol: TCP
  type: LoadBalancer
