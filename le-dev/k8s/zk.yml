apiVersion: v1
kind: Pod
metadata:
  name: le-zk
  labels:
    app: le-zk
spec:
  volumes:
  - name: le-zk-data
    persistentVolumeClaim:
      claimName: le-zk-data
  - name: le-zk-data-log
    persistentVolumeClaim:
      claimName: le-zk-data-log
  containers:
    - name: zoo1
      image: latticeengines/zookeeper
      imagePullPolicy: Never
      ports:
        - containerPort: 2181
      env:
        - name: ALLOW_ANONYMOUS_LOGIN
          value: "yes"
      volumeMounts:
        - mountPath: "/usr/zookeeper/data"
          name: le-zk-data
        - mountPath: "/usr/zookeeper/data-log"
          name: le-zk-data-log

---

apiVersion: v1
kind: Service
metadata:
  name: le-zk-lb
  labels:
    app: le-zk
spec:
  selector:
    app: le-zk
  ports:
    - name: client
      port: 2181
      protocol: TCP
  type: LoadBalancer