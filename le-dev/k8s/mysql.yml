apiVersion: v1
kind: Pod
metadata:
  name: le-mysql
  labels:
    app: le-mysql
spec:
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: le-mysql-data
  - name: my-cnf
    hostPath:
      # kubectl does not support variable substitution
      # link ${WSHOME}/le-dev/mysql to /etc/ledp/mysql
      path: /etc/ledp/mysql/my.cnf
  containers:
    - name: mysql
      image: latticeengines/mysql
      imagePullPolicy: Never
      ports:
        - containerPort: 3306
      env:
        - name: ALLOW_ANONYMOUS_LOGIN
          value: "yes"
      volumeMounts:
        - mountPath: "/var/lib/mysql/data"
          name: data
        - mountPath: "/etc/my.cnf.d/lattice.cnf"
          name: my-cnf

---

apiVersion: v1
kind: Service
metadata:
  name: le-mysql-lb
  labels:
    app: le-mysql
spec:
  selector:
    app: le-mysql
  ports:
    - name: client
      port: 3306
      protocol: TCP
  type: LoadBalancer
