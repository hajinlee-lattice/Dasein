apiVersion: v1
kind: Pod
metadata:
  name: le-redis
  labels:
    app: le-redis
spec:
  containers:
    - name: redis
      image: latticeengines/redis
      imagePullPolicy: Never
      ports:
        - containerPort: 6379

---

apiVersion: v1
kind: Service
metadata:
  name: le-redis-lb
  labels:
    app: le-redis
spec:
  selector:
    app: le-redis
  ports:
    - name: client
      port: 6379
      protocol: TCP
  type: LoadBalancer
