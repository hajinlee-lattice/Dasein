apiVersion: v1
kind: PersistentVolume
metadata:
  name: le-pv
  labels:
    app: lattice
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /data/lattice

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: le-zk-data
  labels:
    app: lattice
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: le-zk-data-log
  labels:
    app: lattice
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: le-mysql-data
  labels:
    app: lattice
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 6Gi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: le-dynamo-data
  labels:
    app: lattice
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
