PATTERN = %d{yyyy-MM-dd'T'HH:mm:ss,SSSXXX}{UTC} [%t] %-5p %c{1}.%M:%L { 'requestID':'%X{RequestId}', 'uri':'%X{URI}' 'tenant':'%X{customerspace}', 'message':'%m' }%n

# INFO specifies root log level
log4j.rootLogger = INFO, File, Console
log4j.logger.com.latticeengines.scoringapi=INFO
log4j.logger.org.springframework.web.filter=DEBUG
log4j.logger.org.hibernate=INFO
#log4j.logger.org.springframework=INFO

log4j.appender.Console=org.apache.log4j.ConsoleAppender

# Uses log4j extras Rolling
log4j.appender.File=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.File.File=/var/log/ledp/scoringapi/le-scoringapi.log
log4j.appender.File.RollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.File.RollingPolicy.ActiveFileName =/var/log/ledp/scoringapi/le-scoringapi.log
log4j.appender.File.RollingPolicy.FileNamePattern=/var/log/ledp/scoringapi/le-scoringapi.%d.gz

# Appending the file
log4j.appender.File.Append=true
# Defines layout of logs
log4j.appender.Console.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.Console.layout.ConversionPattern=${PATTERN}
log4j.appender.File.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.File.layout.ConversionPattern=${PATTERN}