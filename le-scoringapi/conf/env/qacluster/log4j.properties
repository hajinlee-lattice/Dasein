PATTERN = %d{yyyy-MM-dd'T'HH:mm:ss,SSSXXX}{UTC} [%t] %-5p %c{1}.%M:%L { "requestID":"%X{com.latticeengines.requestid}", "uri":"%X{com.latticeengines.uri}", "tenant":"%X{customerspace}", "message":%m }%n

# INFO specifies root log level
log4j.rootLogger = INFO, File
#log4j.rootLogger = OFF
log4j.logger.com.latticeengines.scoringapi=INFO
log4j.logger.com.latticeengines.scoringapi.transform=INFO
log4j.logger.org.springframework.web.filter=INFO
log4j.logger.com.latticeengines.monitor.exposed.metrics.impl=INFO
log4j.logger.com.latticeengines.monitor.metric.service.impl=INFO
log4j.logger.org.hibernate=INFO
log4j.logger.com.joestelmach.natty=ERROR
log4j.logger.com.latticeengines.transform.exposed=ERROR

# Uses log4j extras Rolling
log4j.appender.File=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.File.RollingPolicy=org.apache.log4j.rolling.FixedWindowRollingPolicy
log4j.appender.File.RollingPolicy.MinIndex=1
log4j.appender.File.RollingPolicy.MaxIndex=5
log4j.appender.File.RollingPolicy.ActiveFileName =/var/log/scoringapi/le-scoringapi.log
log4j.appender.File.RollingPolicy.FileNamePattern =/var/log/scoringapi/le-scoringapi.%i.gz
log4j.appender.File.TriggeringPolicy=org.apache.log4j.rolling.SizeBasedTriggeringPolicy
log4j.appender.File.TriggeringPolicy.maxFileSize=209715200
log4j.appender.File.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.File.layout.ConversionPattern=${PATTERN}
