<div class="modal-dialog" data-ng-controller="EnterCredentialsController">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">{{ResourceUtility.getString('ENTER_CREDENTIALS_TITLE')}}</h4>
        </div>
        <div class="modal-body">
            <div class="row alert-holder">
                <div id="enterCredentialsValidateError" class="alert alert-danger">
                    {{validateErrorMessage}}
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-7">
                    <form id="enterCredentialsForm">
                        <div class="form-group">
                            <label for="">{{apiUserIdLabel}}<span class="required-mark">*</span></label>
                            <input type="text" class="form-control" placeholder="" data-ng-model="apiUserId" data-ng-class="apiUserIdInputError">
                        </div>
                        <div class="form-group" data-ng-show="showPassword">
                            <label for="">{{apiPasswordLabel}}<span class="required-mark">*</span></label>
                            <input type="password" class="form-control"placeholder="" data-ng-model="apiPassword" data-ng-class="apiPasswordInputError">
                        </div>
                        <div class="form-group" data-ng-show="showSecurityToken">
                            <label for="">{{securityTokenLabel}}<span class="required-mark">*</span></label>
                            <input type="text" class="form-control" placeholder="" data-ng-model="securityToken" data-ng-class="securityTokenInputError">
                        </div>
                        <div class="form-group" data-ng-show="showCompany">
                            <label for="">{{companyLabel}}<span class="required-mark">*</span></label>
                            <input type="text" class="form-control" placeholder="" data-ng-model="company" data-ng-class="companyInputError">
                        </div>
                        <div class="form-group" data-ng-show="showConnectionUrl">
                            <label for="">{{connectionUrlLabel}}<span class="required-mark">*</span></label>
                            <input type="text" class="form-control" placeholder="" data-ng-model="connectionUrl" data-ng-class="connectionUrlInputError">
                        </div>
                    </form>
                </div>
                <div class="col-sm-5"> 
                    <img src="assets/images/{{topologyTypeImage}}">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="btn btn-primary" data-ng-show="validateInProgess">
                <span class="form-processing-spinner"></span>
            </div>
            <button class="btn btn-primary" type="button" data-toggle="modal" data-ng-click="saveClicked()" data-ng-show="!validateInProgess">
                {{ResourceUtility.getString('BUTTON_SAVE_LABEL')}}
            </button>
            <button data-dismiss="modal" class="btn btn-default" type="button">{{ResourceUtility.getString('BUTTON_CANCEL_LABEL')}}</button>
        </div>
    </div>
</div>
