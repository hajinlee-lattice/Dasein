## Service Provider Data that we are deploying ##

#  Identifier of the SP entity  (must be a URI)
onelogin.saml2.sp.entityid=https://testdcp.lattice-engines.com/pls/onelogin/metadata

# Specifies info about where and how the <AuthnResponse> message MUST be
# returned to the requester, in this case our SP.
# URL Location where the <Response> from the IdP will be returned
onelogin.saml2.sp.assertion_consumer_service.url=https://testdcp.lattice-engines.com/pls/onelogin/acs/qa

# Specifies info about where and how the <Logout Response> message MUST be
# returned to the requester, in this case our SP.
onelogin.saml2.sp.single_logout_service.url=https://testdcp.lattice-engines.com/pls/onelogin/http-redirect/slo/qa

## Identity Provider Data that we want connect with our SP ##

# Identifier of the IdP entity  (must be a URI)
onelogin.saml2.idp.entityid=https://app.onelogin.com/saml/metadata/8e94c502-cdff-4658-94d1-4d8e997491ce

# SSO endpoint info of the IdP. (Authentication Request protocol)
# URL Target of the IdP where the SP will send the Authentication Request Message
onelogin.saml2.idp.single_sign_on_service.url=https://dnbqa.onelogin.com/trust/saml2/http-post/sso/b605e1f1-bf56-44d6-8074-e72c9c12e973

# SLO endpoint info of the IdP.
# URL Location of the IdP where the SP will send the SLO Request
onelogin.saml2.idp.single_logout_service.url=https://dnbqa.onelogin.com/trust/saml2/http-redirect/slo/1090596

# Public x509 certificate of the IdP
onelogin.saml2.idp.

## Redirect page ##
onelogin.saml2.sp.login.url=https://testdcp.lattice-engines.com
