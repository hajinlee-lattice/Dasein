## Service Provider Data that we are deploying ##

#  Identifier of the SP entity  (must be a URI)
onelogin.saml2.sp.entityid=https://localhost:3000/pls/onelogin/metadata

# Specifies info about where and how the <AuthnResponse> message MUST be
# returned to the requester, in this case our SP.
# URL Location where the <Response> from the IdP will be returned
onelogin.saml2.sp.assertion_consumer_service.url=https://localhost:3000/pls/onelogin/acs/local

# Specifies info about where and how the <Logout Response> message MUST be
# returned to the requester, in this case our SP.
onelogin.saml2.sp.single_logout_service.url=https://localhost:3000/pls/onelogin/http-redirect/slo/local

## Identity Provider Data that we want connect with our SP ##

# Identifier of the IdP entity  (must be a URI)
onelogin.saml2.idp.entityid=https://app.onelogin.com/saml/metadata/35039eec-a21d-4768-98e0-07aacd181a18

# SSO endpoint info of the IdP. (Authentication Request protocol)
# URL Target of the IdP where the SP will send the Authentication Request Message
onelogin.saml2.idp.single_sign_on_service.url=https://ysong-dev.onelogin.com/trust/saml2/http-post/sso/35039eec-a21d-4768-98e0-07aacd181a18

# SLO endpoint info of the IdP.
# URL Location of the IdP where the SP will send the SLO Request
onelogin.saml2.idp.single_logout_service.url=https://ysong-dev.onelogin.com/trust/saml2/http-redirect/slo/1060247

# Public x509 certificate of the IdP
onelogin.saml2.idp.

## Redirect page ##
onelogin.saml2.sp.login.url=https://localhost:3000
