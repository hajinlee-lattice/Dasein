## Service Provider Data that we are deploying ##

#  Identifier of the SP entity  (must be a URI)
onelogin.saml2.sp.entityid=https://connect-dev.dnb.com/pls/onelogin/metadata

# Specifies info about where and how the <AuthnResponse> message MUST be
# returned to the requester, in this case our SP.
# URL Location where the <Response> from the IdP will be returned
onelogin.saml2.sp.assertion_consumer_service.url=https://connect-dev.dnb.com/pls/onelogin/acs/test_dcp

# Specifies info about where and how the <Logout Response> message MUST be
# returned to the requester, in this case our SP.
onelogin.saml2.sp.single_logout_service.url=https://connect-dev.dnb.com/pls/onelogin/http-redirect/slo/test_dcp

## Identity Provider Data that we want connect with our SP ##

# Identifier of the IdP entity  (must be a URI)
onelogin.saml2.idp.entityid=https://app.onelogin.com/saml/metadata/26f37e92-e2bd-4c76-8015-ac8a098939f8

# SSO endpoint info of the IdP. (Authentication Request protocol)
# URL Target of the IdP where the SP will send the Authentication Request Message
onelogin.saml2.idp.single_sign_on_service.url=https://dnbstg.onelogin.com/trust/saml2/http-post/sso/26f37e92-e2bd-4c76-8015-ac8a098939f8

# SLO endpoint info of the IdP.
# URL Location of the IdP where the SP will send the SLO Request
onelogin.saml2.idp.single_logout_service.url=https://dnbstg.onelogin.com/trust/saml2/http-redirect/slo/1160669

# Public x509 certificate of the IdP
onelogin.saml2.idp.

## Redirect page ##
onelogin.saml2.sp.login.url=https://connect-dev.dnb.com
