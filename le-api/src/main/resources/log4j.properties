# INFO specifies root log level
log4j.rootLogger = DEBUG, File
# Uses log4j extras Rolling
log4j.appender.File=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.File.File=/var/log/ledp/le-api.log
log4j.appender.File.RollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.File.RollingPolicy.ActiveFileName =/var/log/ledp/le-api.log
log4j.appender.File.RollingPolicy.FileNamePattern=/var/log/ledp/le-api.%d.gz

# Appending the file
log4j.appender.File.Append=true
# Defines layout of logs
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d [%t] %-5p %c:%L - %m%n