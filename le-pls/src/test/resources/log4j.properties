# INFO specifies root log level
log4j.rootLogger=INFO, CONSOLE
log4j.logger.com.latticeengines=INFO
log4j.logger.org.hibernate=INFO
log4j.logger.com.latticeengines.pls.service.impl.ModelSummaryDownloadServiceImpl=ERROR
log4j.logger.com.latticeengines.pls.service.impl.ModelDownloaderCallable=ERROR
log4j.logger.com.latticeengines.monitor.exposed.metrics.impl=WARN
log4j.logger.com.latticeengines.monitor.metric.service.impl=WARN

# Uses log4j extras Rolling
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss,SSSXXX}{UTC} [pls] [%t] %-5p %c{1}:%L - %m%n