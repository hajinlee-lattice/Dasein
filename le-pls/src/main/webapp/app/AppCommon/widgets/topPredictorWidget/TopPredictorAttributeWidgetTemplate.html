<style>
    .top-predictor-hover
    {
        position: absolute;
        top: 400px;
        left: 1200px;
        width:  600px;
        height: 600px;
        background: #FFFFFF;
        border: 1px solid #000;
        z-index: 5000;
    }
    
    .attribute-color
    {
        width: 10px;
        height: 10px;
    }
    
    .display-inline
    {
        display: inline-block;
    }
    
    .attribute-chart
    {
        margin: 10px;
    }
    
    .chart {
      margin: 5px;
    }
    
    .chart rect {
      stroke: none;
    }
    
    .chart line {
      stroke: #c1c1c1;
    }
    
    .chart .rule {
      fill: #000;
    }
    
    .chart text {
      fill: white;
    }
    
    .chart text.name {
      fill: #000;
    }
</style>
<div data-ng-controller="TopPredictorAttributeWidgetController" class="top-predictor-hover">
    <span>
        <div class="attribute-color display-inline" style="background:{{attributeColor}}"></div><h4 class="display-inline">{{attributeName}}</h4>
    </span>
    <p>{{attributeDescription}}</p>
    <div id="attributeChart" class="attribute-chart">
        
    </div>
</div>
