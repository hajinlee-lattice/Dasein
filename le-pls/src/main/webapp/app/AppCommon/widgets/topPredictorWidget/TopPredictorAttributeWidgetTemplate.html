<style>
    .chart rect {
      stroke: none;
    }
    
    .chart line {
      stroke: #c1c1c1;
    }
    
    .chart .rule {
      fill: #000;
    }
</style>

<div>
    
</div>
<div data-ng-controller="TopPredictorAttributeWidgetController" class="attribute-hover">
    <div>
        <div data-ng-if="showtitle" class="attribute-hover-header">
            <h4 style="border-left: {{attributeColor}} solid 6px;" title="{{attributeName}}">{{attributeName}}</h4>
            <p title="{{attributeFullDescription}}">{{attributeDescription}}</p>
        </div>
        <div id="attributeChart" class="attribute-chart">
            
        </div>
    </div>
</div>
