<div class="col-md-4 model-list-tile-widget" data-ng-controller="ModelListTileWidgetController"  data-ng-click="tileClick()">
    <section class="panel panel-model-fancy" id="panel-model-1">
        <div class="fancy-header model-bg-1">
            <div class="model-header-txt"><span class="fa fa-check-circle"></span> {{displayName}}</div>
                <ul class="tile-datapoints-primary">
                    <li> 
                        <span class="tile-label">{{ResourceUtility.getString('MODEL_TILE_STATUS_LABEL')}}</span> 
                        <span class="tile-value">{{status}}</span> 
                    </li>
                </ul>
        </div>
        <div class="tile-datapoints">
            <ul>
                <li>
                    <span class="tile-label">{{ResourceUtility.getString('MODEL_TILE_CREATED_DATE_LABEL')}}</span> 
                    <span class="tile-value">{{createdDate}}</span> 
                </li>
            </ul>
        </div>
    </section>
</div>
