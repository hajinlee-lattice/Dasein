<div data-ng-controller="SimpleGridWidgetController" class="data-table wrapper {{customGridClass}}">
    <h2>{{gridTitle}}</h2>
    <table>
        <thead>
            <th data-ng-repeat="columnTitle in columnTitles">
                <span>{{columnTitle.title}}</span>
                {{columnTitle.subtitle}}
            </th>
        </thead>
        <tbody class="js-simple-grid-rows">
        </tbody>
    </table>
</div>
