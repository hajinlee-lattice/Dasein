<div id="add-segment-modal">
    <div class="modal-dialog modal-sm" data-ng-controller="AddSegmentController">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{ResourceUtility.getString('ACTIVATE_MODEL_ADD_SEGMENT_TITLE')}}</h4>
            </div>
            <form novalidate name="form">
                <div class="modal-body">
                    <div data-ng-show="saveInProgress">
                        <div class="loader"> </div>
                        <h2 class="text-center">{{ResourceUtility.getString('ACTIVATE_MODEL_ADD_SEGMENT_WAIT')}}</h2>
                    </div>
                    <div class="row" data-ng-hide="saveInProgress">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">{{ResourceUtility.getString('ACTIVATE_MODEL_SEGMENT_NAME')}}</label>
                                <input type="text" class="form-control" data-ng-model="newSegment.Name" data-ng-enter="addSegmentClick()" required>
                            </div>
                            <div class="form-group" data-ng-show="filteredModels.length > 0">
                                <label class="control-label">{{ResourceUtility.getString('ACTIVATE_MODEL_MODEL')}}</label>
                                <select class="js-model-select">
                                    <option 
                                        data-ng-repeat="model in filteredModels" 
                                        value="{{model.Id}}"
                                        data-ng-selected="segment.ModelId == model.Id">{{model.DisplayName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="global-error local-error" data-ng-show="showAddSegmentError">
                        <span><i class="fa fa-exclamation-circle fa-inverse"></i> {{addSegmentErrorMessage}}</span>
                        <button class="close btn btn-link" data-ng-click="showAddSegmentError = false;"><i class="fa fa-times fa-inverse"></i></button>
                    </div>
                </div>
                <div class="modal-footer" data-ng-hide="saveInProgress">
                    <button class="btn btn-secondary" type="button" data-ng-click="cancelClick()" data-ng-hide="showAddUserSuccess">{{ResourceUtility.getString('BUTTON_CANCEL_LABEL')}}</button>
                    <button class="btn btn-primary" data-ng-click="addSegmentClick()" data-ng-hide="showAddUserSuccess">{{ResourceUtility.getString('BUTTON_SAVE_LABEL')}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
