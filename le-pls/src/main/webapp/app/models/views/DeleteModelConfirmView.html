<div class="modal-dialog" data-ng-controller="DeleteModelController">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">{{ResourceUtility.getString('MODEL_DELETE_TITLE')}}</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-3"><span class="fa fa-exclamation-circle active fa-very-lg"></span></div>
            <div class="col-sm-9">
              <p><strong>{{ResourceUtility.getString('MODEL_DELETE_LABEL1')}}</strong></p>
              <p>{{ResourceUtility.getString('MODEL_DELETE_LABEL2')}}</p>
                <div class="row alert-holder">
                  <div id="deleteModelError" class="alert alert-danger">
                    {{deleteModelErrorMessage}}
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" href="#" data-ng-click="deleteModelClick($event)">{{ResourceUtility.getString('MODEL_DELETE_TITLE')}}</a>
          <button class="btn" type="button" data-ng-click="cancelClick()">{{ResourceUtility.getString('BUTTON_CANCEL_LABEL')}}</button>
        </div>
    </div>
</div>
