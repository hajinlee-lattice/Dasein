<div class="modal-dialog modal-sm" data-ng-controller="DeleteModelController">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">{{ResourceUtility.getString('MODEL_DELETE_TITLE')}}</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12 text-center">
              <p>{{ResourceUtility.getString('MODEL_DELETE_LABEL1')}}</p>
                <div class="row alert-holder">
                  <div id="deleteModelError" class="alert alert-danger">
                    {{deleteModelErrorMessage}}
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-ng-click="cancelClick()">{{ResourceUtility.getString('BUTTON_CANCEL_LABEL')}}</button>
            <a class="btn btn-primary" href="#" data-ng-click="deleteModelClick($event)">{{ResourceUtility.getString('MODEL_DELETE_TITLE')}}</a>
        </div>
    </div>
</div>
