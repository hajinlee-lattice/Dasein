<header data-ng-controller="MainHeaderController" class="header">
    <div class="header-wrap clearfix">
        <div class="brand">
            <a class="logo" href="#" data-ng-click="modelListClicked($event)"> <img src="assets/images/logo_lattice.png" alt=""> </a> 
        </div>
        <ul class="top-nav">
            <li class="dropdown li-nav-personal">
                <a data-toggle="dropdown" class="dropdown-toggle nav-personal" href="#" data-ng-click="dropdownClicked($event)"> 
                    <span class="username">{{userDisplayName}}</span> <i class="fa fa-sort-asc"></i></b> 
                </a>
                <ul class="dropdown-menu dropdown-menu-2">
                    <li><a href="#" data-ng-click="updatePasswordClicked($event)">{{ResourceUtility.getString('HEADER_UPDATE_PASSWORD')}}</a></li>
                    <li><a href="#" data-ng-click="logoutClicked($event)">{{ResourceUtility.getString('HEADER_LOGOUT')}}</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="page-title">
        <div class="wrapper text-center">
            <h1>{{pageTitle}}</h1>
        </div>
    </div>
</header>
