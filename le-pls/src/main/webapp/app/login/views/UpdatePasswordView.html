<div data-ng-controller="UpdatePasswordController">
    <div class="container" data-ng-show="showPasswordError">
        <div class="global-error">
            <span><i class="fa fa-exclamation-circle fa-inverse"></i> {{validateErrorMessage}}</span>
            <a class="close" href="#" data-ng-click="closeErrorClick($event)"><i class="fa fa-times fa-inverse"></i></a>
        </div>
    </div>
    <form class="form-update-password">
        <div class="form-title">
            <h2 class="form-signin-heading">{{ResourceUtility.getString('UPDATE_PASSWORD_TITLE')}}</h2>
        </div>
        <div class="form">
            <div>
                <label>{{ResourceUtility.getString('CURRENT_PASSWORD_LABEL')}}</label>
                <input type="text" class="form-control" data-ng-model="oldPassword" data-ng-class="oldPasswordInputError">
            </div>
            <div>
                <label>{{ResourceUtility.getString('NEW_PASSWORD_LABEL')}}</label>
                <input type="text" class="form-control" data-ng-model="newPassword" data-ng-class="newPasswordInputError">
            </div>
            <div>
                <label>{{ResourceUtility.getString('CONFIRM_NEW_PASSWORD_LABEL')}}</label>
                <input type="text" class="form-control" data-ng-model="confirmPassword" data-ng-class="confirmPasswordInputError">
            </div>
            <div>
                <a href="#" class="btn btn-secondary" data-ng-click="cancelClick($event)">
                    {{ResourceUtility.getString('BUTTON_CANCEL_LABEL')}}
                </a>
                <button class="btn btn-primary" type="submit" data-ng-click="updatePasswordClick()" data-ng-show="!saveInProgess">
                    {{ResourceUtility.getString('BUTTON_UPDATE_LABEL')}}
                </button>
            </div>
        </div>
    </form>
</div>
