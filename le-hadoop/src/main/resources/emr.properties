fs.defaultFS=hdfs://${MASTER_IP}

# Hadoop
dfs.replication=3
dfs.client.block.write.replace-datanode-on-failure.policy=NEVER
dfs.permissions.superusergroup=hadoop
fs.permissions.umask-mode=011
dfs.encryption.key.provider.uri=kms://http@${MASTER_IP}:16000/kms
hadoop.security.key.provider.path=kms://http@${MASTER_IP}:16000/kms

#S3
fs.s3.awsAccessKeyId=${AWS_ACCESS_KEY_ID}
fs.s3n.awsAccessKeyId=${AWS_ACCESS_KEY_ID}
fs.s3.awsSecretAccessKey=${AWS_SECRET_ACCESS_KEY}
fs.s3n.awsSecretAccessKey=${AWS_SECRET_ACCESS_KEY}
fs.s3.impl=org.apache.hadoop.fs.s3.S3FileSystem
fs.s3n.impl=org.apache.hadoop.fs.s3native.NativeS3FileSystem

#YAN
yarn.resourcemanager.ha.enabled=false
yarn.resourcemanager.address=${MASTER_IP}:8032
yarn.resourcemanager.scheduler.address=${MASTER_IP}:8030
yarn.resourcemanager.webapp.address=${MASTER_IP}:8088
yarn.nodemanager.remote-app-log-dir=/var/log/hadoop-yarn/apps

# MapReduce
mapred.job.tracker=${MASTER_IP}:9001
mapreduce.jobhistory.done-dir=${yarn.app.mapreduce.am.staging-dir}/history/done
mapreduce.jobhistory.intermediate-done-dir=${yarn.app.mapreduce.am.staging-dir}/history/done_intermediate
mapreduce.jobtracker.jobhistory.completed.location=${yarn.app.mapreduce.am.staging-dir}/history/done
mapreduce.jobhistory.webapp.address=${MASTER_IP}:19888
mapreduce.jobhistory.address=${MASTER_IP}:10020

mapred.output.direct.EmrFileSystem=false
mapred.output.direct.NativeS3FileSystem=false
mapred.output.committer.class=org.apache.hadoop.mapred.FileOutputCommitter

# TEZ
tez.lib.uris=/apps/tez/tez-0.9.0.tar.gz


