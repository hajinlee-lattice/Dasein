documentdb.datasource.driver=com.mysql.jdbc.Driver
documentdb.datasource.url=jdbc:mysql:replication://${AWS_AURORA_DATADB_ENDPOINT},${AWS_AURORA_DATADB_READER_ENDPOINT}/DocumentDB?readFromMasterWhenNoSlaves=true
documentdb.datasource.user=${AWS_AURORA_USER}
documentdb.datasource.password.encrypted=${AWS_AURORA_PASSWORD}
documentdb.datasource.dialect=org.hibernate.dialect.MySQLInnoDBDialect
documentdb.datasource.type=MySQL
