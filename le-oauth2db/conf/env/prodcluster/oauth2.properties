oauth2.datasource.dialect=org.hibernate.dialect.MySQLInnoDBDialect
oauth2.datasource.driver=com.mysql.jdbc.ReplicationDriver
oauth2.datasource.url=jdbc:mysql:replication://${AWS_AURORA_ENDPOINT},${AWS_AURORA_READER_ENDPOINT}/oauth2DB?readFromMasterWhenNoSlaves=true
oauth2.datasource.type=MySQL
oauth2.datasource.user=${AWS_AURORA_USER}
oauth2.datasource.password.encrypted=${AWS_AURORA_PASSWORD}
oauth2.password_expiration_days=1

