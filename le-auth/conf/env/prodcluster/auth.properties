auth.globalauth.datasource.driver=com.mysql.jdbc.Driver
auth.globalauth.datasource.url=jdbc:mysql://${AWS_AURORA_ENDPOINT}/GlobalAuthentication?autoReconnect=true&useSSL=false
auth.globalauth.datasource.user=${AWS_AURORA_USER}
auth.globalauth.datasource.password.encrypted=${AWS_AURORA_PASSWORD}
auth.globalauth.hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
auth.globalauth.datasource.poolsize.max=8
auth.globalauth.datasource.poolsize.max.webapp=8
auth.globalauth.datasource.poolsize.max.appmaster=2
