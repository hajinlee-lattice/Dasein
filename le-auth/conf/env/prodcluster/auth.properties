auth.globalauth.datasource.driver=com.mysql.jdbc.ReplicationDriver
auth.globalauth.datasource.url=jdbc:mysql:replication://${AWS_AURORA_ENDPOINT},${AWS_AURORA_READER_ENDPOINT}/GlobalAuthentication?readFromMasterWhenNoSlaves=true
auth.globalauth.datasource.user=${AWS_AURORA_USER}
auth.globalauth.datasource.password.encrypted=${AWS_AURORA_PASSWORD}
auth.globalauth.hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
