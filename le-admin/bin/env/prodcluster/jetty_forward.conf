<VirtualHost admin.lattice.local:80>
  ProxyPreserveHost On
  ProxyRequests Off
  ServerName admin.lattice.local
  ErrorLog /var/log/ledp/le-admin-httpd-error.log
  CustomLog /var/log/ledp/le-admin-httpd.log common
  ProxyPass / http://localhost:8080/
  ProxyPassReverse / http://locahost:8080/
</VirtualHost>