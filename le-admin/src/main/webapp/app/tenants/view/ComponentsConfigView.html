<accordion ng-if="!loading" close-others="oneAtATime" class="tenant-config">
    <accordion-group ng-repeat="component in data" ng-init="accordion[component.Component].open = true" is-open="accordion[component.Component].open">
        <accordion-heading>
            <i class="fa" ng-class="{'fa-caret-down': accordion[component.Component].open, 'fa-caret-right': !accordion[component.Component].open}"></i>
            {{component.Component}}
            <span ng-if="readonly" ng-bind-html="getStatusHtml(component.State)"></span>
        </accordion-heading>
        <camille-config config="config" is-valid="isValid" readonly="readonly" ng-repeat="config in component.Nodes"></camille-config>
    </accordion-group>
</accordion>
