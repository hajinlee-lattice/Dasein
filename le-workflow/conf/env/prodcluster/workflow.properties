workflow.jobs.numthreads=20
workflow.jobs.cache.namespace=prodcluster

workflow.datasource.driver=com.mysql.jdbc.Driver
workflow.datasource.url=jdbc:mysql://${AWS_AURORA_ENDPOINT}/PLS_MultiTenant?autoReconnect=true&useSSL=false
workflow.datasource.reader.url=jdbc:mysql://${AWS_AURORA_READER_ENDPOINT}/PLS_MultiTenant?autoReconnect=true&useSSL=false
workflow.datasource.user=${AWS_AURORA_USER}
workflow.datasource.password.encrypted=${AWS_AURORA_PASSWORD}
workflow.datasource.dialect=org.hibernate.dialect.MySQLInnoDBDialect
workflow.datasource.poolsize.max=32
workflow.datasource.poolsize.max.webapp=48
workflow.datasource.poolsize.max.appmaster=8