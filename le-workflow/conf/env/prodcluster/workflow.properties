workflow.jobs.numthreads=20

workflow.spring.batch.datasource.url=jdbc:mysql://${AWS_AURORA_ENDPOINT}/PLS_MultiTenant
workflow.spring.batch.datasource.driver=com.mysql.jdbc.Driver
workflow.spring.batch.datasource.user=${AWS_AURORA_USER}
workflow.spring.batch.datasource.password.encrypted=${AWS_AURORA_PASSWORD}
workflow.spring.batch.datasource.dialect=org.hibernate.dialect.MySQLInnoDBDialect

