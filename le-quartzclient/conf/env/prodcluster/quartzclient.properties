quartzclient.datasource.driver=com.mysql.jdbc.ReplicationDriver
quartzclient.datasource.url=jdbc:mysql:replication://${AWS_AURORA_ENDPOINT},${AWS_AURORA_READER_ENDPOINT}/${QUARTZ_DB}?readFromMasterWhenNoSlaves=true
quartzclient.datasource.user=${AWS_AURORA_USER}
quartzclient.datasource.password.encrypted=${AWS_AURORA_PASSWORD}
quartzclient.datasource.dialect=org.hibernate.dialect.MySQLInnoDBDialect
quartzclient.datasource.type=MySQL
