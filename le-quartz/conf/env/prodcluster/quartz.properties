quartz.microservice.rest.endpoint.hostport=http://localhost:8899
quartz.test.functional.api=http://localhost:8899
quartz.test.functional.testdesturl=http://www.w3school.com.cn/example/jquery/demo_test_post.asp

quartz.jobStore.driver.delegate=org.quartz.impl.jdbcjobstore.MSSQLDelegate

quartz.scheduler.jobs.history.displaycount=5

quartz.scheduler.jobs.history.retaining.days=30

quartz.scheduler.jobs.history.cleanup.trigger=0 0 5 * * ?

#predefined jobs
quartz.predefined.jobs.enabled=${QUARTZ_JOBS}

#pls
quartz.pls.predefined.job.primary.url=https://localhost:8081/pls/quartzjob/triggerjob
quartz.pls.predefined.job.secondary.url=https://localhost:8081/pls/quartzjob/triggerjob
quartz.pls.predefined.job.query.api =https://%s:8081/pls/quartzjob/checkactivejob
quartz.pls.predefined.job.check.bean.url=https://localhost:8081/pls/quartzjob/checkjobbean
quartz.pls.modelsummarydownload.job.cron=0/15 * * * * ?
quartz.pls.sourcefilepurge.job.cron=0 0 5 * * ?
quartz.pls.modelsummarydownload.job.timeout=300
quartz.pls.sourcefilepurge.job.timeout=300

#dataplatform
quartz.dataplatform.predefined.job.primary.url=https://localhost:8080/modeling/quartzjob/triggerjob
quartz.dataplatform.predefined.job.secondary.url=https://localhost:8080/modeling/quartzjob/triggerjob
quartz.dataplatform.predefined.job.query.api =https://%s:8080/modeling/quartzjob/checkactivejob
quartz.dataplatform.predefined.job.check.bean.url=https://localhost:8080/modeling/quartzjob/checkjobbean
quartz.dataplatform.dlorchestration.job.cron=0/15 * * * * ?
quartz.dataplatform.jobwatchdog.job.cron=0/20 * * * * ?
quartz.dataplatform.dlorchestration.job.timeout=300
quartz.dataplatform.jobwatchdog.job.timeout=300

#dellebi
quartz.dellebi.predefined.job.primary.url=https://localhost:8080/dellebi/quartzjob/triggerjob
quartz.dellebi.predefined.job.secondary.url=https://localhost:8080/dellebi/quartzjob/triggerjob
quartz.dellebi.predefined.job.query.api =https://%s:8080/dellebi/quartzjob/checkactivejob
quartz.dellebi.predefined.job.check.bean.url=https://localhost:8080/dellebi/quartzjob/checkjobbean
quartz.dellebi.dailyjob1.job.cron=0 0/5 * * * ?
quartz.dellebi.dailyjob2.job.cron=20 0/5 * * * ?
quartz.dellebi.dailyjob3.job.cron=40 0/5 * * * ?
quartz.dellebi.dailyjob1.job.timeout=900
quartz.dellebi.dailyjob2.job.timeout=900
quartz.dellebi.dailyjob3.job.timeout=900

#propdata
quartz.propdata.predefined.job.primary.url=https://localhost:8080/propdata/quartzjob/triggerjob
quartz.propdata.predefined.job.secondary.url=https://localhost:8080/propdata/quartzjob/triggerjob
quartz.propdata.predefined.job.query.api =https://%s:8080/propdata/quartzjob/checkactivejob
quartz.propdata.predefined.job.check.bean.url=https://localhost:8080/propdata/quartzjob/checkjobbean
quartz.propdata.refresh.job.cron=0 */10 * * * ?
quartz.propdata.refresh.job.timeout=60

#scoring
quartz.scoring.predefined.job.primary.url=https://localhost:8080/scoring/quartzjob/triggerjob
quartz.scoring.predefined.job.secondary.url=https://localhost:8080/scoring/quartzjob/triggerjob
quartz.scoring.predefined.job.query.api =https://%s:8080/scoring/quartzjob/checkactivejob
quartz.scoring.predefined.job.check.bean.url=https://localhost:8080/scoring/quartzjob/checkjobbean
quartz.scoring.scoringmanager.job.cron=0/15 * * * * ?
quartz.scoring.scoringmanager.job.timeout=300

#matchapi.MatchCommandClean
quartz.matchapi.matchcommandclean.predefined.job.primary.url=https://localhost:8076/match/quartzjob/triggerjob
quartz.matchapi.matchcommandclean.predefined.job.secondary.url=https://localhost:8076/match/quartzjob/triggerjob
quartz.matchapi.matchcommandclean.predefined.job.query.api =https://%s:8076/match/quartzjob/checkactivejob
quartz.matchapi.matchcommandclean.predefined.job.check.bean.url=https://localhost:8076/match/quartzjob/checkjobbean
