quartz.microservice.rest.endpoint.hostport=http://localhost:8899
quartz.test.functional.api=http://localhost:8899
quartz.test.functional.testdesturl=http://www.w3school.com.cn/example/jquery/demo_test_post.asp

quartz.jobStore.driver.delegate=org.quartz.impl.jdbcjobstore.MSSQLDelegate

quartz.scheduler.jobs.history.displaycount=5

quartz.scheduler.jobs.history.retaining.days=30

quartz.scheduler.jobs.history.cleanup.trigger=0 0 5 * * ?

#predefined jobs
quartz.predefined.jobs.enabled=${QUARTZ_JOBS}

#pls
quartz.pls.predefined.job.primary.url=${AWS_PUBLIC_LB}/pls/quartzjob/triggerjob
quartz.pls.predefined.job.secondary.url=${AWS_PUBLIC_LB}/pls/quartzjob/triggerjob
quartz.pls.predefined.job.query.api =${HTTP_PROTOCOL}://%s/pls/quartzjob/checkactivejob
quartz.pls.predefined.job.check.bean.url=${AWS_PUBLIC_LB}/pls/quartzjob/checkjobbean
quartz.pls.modelsummarydownload.job.cron=0/15 * * * * ?
quartz.pls.sourcefilepurge.job.cron=0 0 5 * * ?
quartz.pls.modelsummarydownload.job.timeout=300
quartz.pls.sourcefilepurge.job.timeout=300

#dataplatform
quartz.dataplatform.predefined.job.primary.url=${AWS_PRIVATE_LB}/modeling/quartzjob/triggerjob
quartz.dataplatform.predefined.job.secondary.url=${AWS_PRIVATE_LB}/modeling/quartzjob/triggerjob
quartz.dataplatform.predefined.job.query.api =${HTTP_PROTOCOL}://%s/modeling/quartzjob/checkactivejob
quartz.dataplatform.predefined.job.check.bean.url=${AWS_PRIVATE_LB}/modeling/quartzjob/checkjobbean
quartz.dataplatform.dlorchestration.job.cron=0/15 * * * * ?
quartz.dataplatform.jobwatchdog.job.cron=0/20 * * * * ?
quartz.dataplatform.dlorchestration.job.timeout=300
quartz.dataplatform.jobwatchdog.job.timeout=300

#dellebi
quartz.dellebi.predefined.job.primary.url=${AWS_PRIVATE_LB}/dellebi/quartzjob/triggerjob
quartz.dellebi.predefined.job.secondary.url=${AWS_PRIVATE_LB}/dellebi/quartzjob/triggerjob
quartz.dellebi.predefined.job.query.api=${HTTP_PROTOCOL}://%s/dellebi/quartzjob/checkactivejob
quartz.dellebi.predefined.job.check.bean.url=${AWS_PRIVATE_LB}/dellebi/quartzjob/checkjobbean
quartz.dellebi.dailyjob1.job.cron=0 0/5 * * * ?
quartz.dellebi.dailyjob2.job.cron=20 0/5 * * * ?
quartz.dellebi.dailyjob3.job.cron=40 0/5 * * * ?
quartz.dellebi.dailyjob1.job.timeout=3600
quartz.dellebi.dailyjob2.job.timeout=3600
quartz.dellebi.dailyjob3.job.timeout=3600

#datacloudapi
quartz.datacloudapi.predefined.job.primary.url=${AWS_PRIVATE_LB}/datacloudapi/quartzjob/triggerjob
quartz.datacloudapi.predefined.job.secondary.url=${AWS_PRIVATE_LB}/datacloudapi/quartzjob/triggerjob
quartz.datacloudapi.predefined.job.query.api =${HTTP_PROTOCOL}://%s/datacloudapi/quartzjob/checkactivejob
quartz.datacloudapi.predefined.job.check.bean.url=${AWS_PRIVATE_LB}/datacloudapi/quartzjob/checkjobbean
quartz.datacloudapi.refresh.job.cron=0 */10 * * * ?
quartz.datacloudapi.refresh.job.timeout=60

#scoring
quartz.scoring.predefined.job.primary.url=${AWS_PRIVATE_LB}/scoring/quartzjob/triggerjob
quartz.scoring.predefined.job.secondary.url=${AWS_PRIVATE_LB}/scoring/quartzjob/triggerjob
quartz.scoring.predefined.job.query.api =${HTTP_PROTOCOL}://%s/scoring/quartzjob/checkactivejob
quartz.scoring.predefined.job.check.bean.url=${AWS_PRIVATE_LB}/scoring/quartzjob/checkjobbean
quartz.scoring.scoringmanager.job.cron=0/15 * * * * ?
quartz.scoring.scoringmanager.job.timeout=300

#matchapi.MatchCommandClean
quartz.matchapi.matchcommandclean.predefined.job.primary.url=${AWS_PRIVATE_LB}/match/quartzjob/triggerjob
quartz.matchapi.matchcommandclean.predefined.job.secondary.url=${AWS_PRIVATE_LB}/match/quartzjob/triggerjob
quartz.matchapi.matchcommandclean.predefined.job.query.api =${HTTP_PROTOCOL}://%s/match/quartzjob/checkactivejob
quartz.matchapi.matchcommandclean.predefined.job.check.bean.url=${AWS_PRIVATE_LB}/match/quartzjob/checkjobbean
quartz.matchapi.matchcommandclean.refresh.job.cron=0 0 0 1/1 * ? *
quartz.matchapi.matchcommandclean.refresh.job.timeout=900
