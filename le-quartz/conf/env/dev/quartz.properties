quartz.microservice.rest.endpoint.hostport=http://localhost:8899
quartz.test.functional.api=http://localhost:8899
quartz.test.functional.testdesturl=http://www.w3school.com.cn/example/jquery/demo_test_post.asp

quartz.jobStore.driver.delegate=org.quartz.impl.jdbcjobstore.StdJDBCDelegate

quartz.scheduler.jobs.history.displaycount=5

quartz.scheduler.jobs.history.retaining.days=30

quartz.scheduler.jobs.history.cleanup.trigger=0 0 5 * * ?

quartz.current.stack=a

#predefined jobs
quartz.predefined.jobs.enabled=true
#pls
quartz.pls.predefined.job.primary.url=http://localhost:8081/pls/quartzjob/triggerjob
quartz.pls.predefined.job.secondary.url=http://localhost:8081/pls/quartzjob/triggerjob
quartz.pls.predefined.job.query.api =http://%s:8081/pls/quartzjob/checkactivejob
quartz.pls.modelsummarydownload.job.timeout=300
quartz.pls.sourcefilepurge.job.timeout=300

#dataplatform
quartz.dataplatform.predefined.job.primary.url=http://localhost:8080/modeling/quartzjob/triggerjob
quartz.dataplatform.predefined.job.secondary.url=http://localhost:8080/modeling/quartzjob/triggerjob
quartz.dataplatform.predefined.job.query.api =http://%s:8080/modeling/quartzjob/checkactivejob
quartz.dataplatform.dlorchestration.job.timeout=300
quartz.dataplatform.jobwatchdog.job.timeout=60

#dellebi
quartz.dellebi.predefined.job.primary.url=http://localhost:8080/dellebi/quartzjob/triggerjob
quartz.dellebi.predefined.job.secondary.url=http://localhost:8080/dellebi/quartzjob/triggerjob
quartz.dellebi.predefined.job.query.api =http://%s:8080/dellebi/quartzjob/checkactivejob
quartz.dellebi.dailyjob1.job.timeout=900
quartz.dellebi.dailyjob2.job.timeout=900
quartz.dellebi.dailyjob3.job.timeout=900

#propdata
quartz.propdata.predefined.job.primary.url=http://localhost:8080/propdata/quartzjob/triggerjob
quartz.propdata.predefined.job.secondary.url=http://localhost:8080/propdata/quartzjob/triggerjob
quartz.propdata.predefined.job.query.api =http://%s:8080/propdata/quartzjob/checkactivejob
quartz.propdata.refresh.job.cron=*/10 * * * * ?
quartz.propdata.refresh.job.timeout=60

#scoring
quartz.scoring.predefined.job.primary.url=http://localhost:8080/scoring/quartzjob/triggerjob
quartz.scoring.predefined.job.secondary.url=http://localhost:8080/scoring/quartzjob/triggerjob
quartz.scoring.predefined.job.query.api =http://%s:8080/scoring/quartzjob/checkactivejob
quartz.scoring.scoringmanager.job.timeout=300
