quartz.jobStore.driver.delegate=org.quartz.impl.jdbcjobstore.StdJDBCDelegate

quartz.scheduler.jobs.history.displaycount=5

quartz.scheduler.jobs.history.retaining.days=30

quartz.scheduler.jobs.history.cleanup.trigger=0 0 5 * * ?

#predefined jobs
quartz.predefined.jobs.enabled=modelSummaryDownload

#pls
quartz.pls.predefined.job.primary.url=http://${HAPROXY_ADDRESS}/pls/quartzjob/triggerjob
quartz.pls.predefined.job.secondary.url=http://${HAPROXY_ADDRESS}/pls/quartzjob/triggerjob
quartz.pls.predefined.job.query.api =http://%s/pls/quartzjob/checkactivejob
quartz.pls.predefined.job.check.bean.url=http://${HAPROXY_ADDRESS}/pls/quartzjob/checkjobbean
quartz.pls.modelsummarydownload.job.cron=0/15 * * * * ?
quartz.pls.sourcefilepurge.job.cron=0 0 5 * * ?
quartz.pls.modelsummarydownload.job.timeout=300
quartz.pls.sourcefilepurge.job.timeout=300


