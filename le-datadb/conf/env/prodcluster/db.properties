datadb.datasource.driver=com.mysql.jdbc.ReplicationDriver
datadb.datasource.url=jdbc:mysql:replication://${AWS_AURORA_ENDPOINT},${AWS_AURORA_READER_ENDPOINT}/Data_MultiTenant?readFromMasterWhenNoSlaves=true
datadb.datasource.user=${AWS_AURORA_USER}
datadb.datasource.password.encrypted=${AWS_AURORA_PASSWORD}
datadb.datasource.dialect=org.hibernate.dialect.MySQLInnoDBDialect
datadb.datasource.type=MySQL
