version: '2'
services:
  zk1:
    image: latticeengines/zookeeper
    hostname: zk1
    ports:
      - "2181:2181"
    environment:
      MY_ID: "1"
      ZK_HOST_PATTERN: "zk{}"
    labels:
      cluster: ${CLUSTER}
  zk2:
    image: latticeengines/zookeeper
    hostname: zk2
    environment:
      MY_ID: "2"
      ZK_HOST_PATTERN: "zk{}"
    labels:
      cluster: ${CLUSTER}
  zk3:
    image: latticeengines/zookeeper
    hostname: zk3
    environment:
      MY_ID: "3"
      ZK_HOST_PATTERN: "zk{}"
    labels:
      cluster: ${CLUSTER}
  ob1:
    image: latticeengines/observer
    hostname: ob1
    ports:
      - "2080:2181"
    environment:
      MY_ID: "4"
      LE_ENVIRONMENT: "dev"
    labels:
      cluster: ${CLUSTER}
  ob2:
    image: latticeengines/observer
    hostname: ob2
    environment:
      MY_ID: "5"
      LE_ENVIRONMENT: "dev"
    labels:
      cluster: ${CLUSTER}
