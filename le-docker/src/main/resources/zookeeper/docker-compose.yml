version: '2'
services:
  zk1:
    image: latticeengines/zookeeper
    ports:
      - "2181:2181"
    environment:
      ZK_CLUSTER_SIZE: 3
      ZK_HOST_PATTERN: zookeeper_zk{}_1
      MY_ID: 1
  zk2:
    image: latticeengines/zookeeper
    environment:
      ZK_CLUSTER_SIZE: 3
      ZK_HOST_PATTERN: zookeeper_zk{}_1
      MY_ID: 2
  zk3:
    image: latticeengines/zookeeper
    environment:
      ZK_CLUSTER_SIZE: 3
      ZK_HOST_PATTERN: zookeeper_zk{}_1
      MY_ID: 3