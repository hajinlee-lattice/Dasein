# INFO specifies root log level
log4j.rootLogger=INFO, Console
log4j.logger.com.latticeengines=INFO
log4j.logger.org.hibernate=INFO
log4j.logger.org.springframework.yarn=WARN
log4j.logger.org.apache.hadoop.yarn.client=WARN
log4j.logger.org.apache.flink=WARN
log4j.logger.com.dataartisans.flink=WARN

# Defines layout of logs
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss,SSSXXX}{UTC} [%t] %-5p %c{1}:%L - %m%n